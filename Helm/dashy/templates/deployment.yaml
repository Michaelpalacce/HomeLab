{{- with .Values.dashy }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: dashy
    namespace: {{ $.Release.Namespace }}
    labels:
        app: dashy
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dashy
    template:
        metadata:
            labels:
                app: dashy
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/dashy-config.yaml") . | sha256sum }}
                {{- end }}
        spec:
            containers:
                - name: dashy
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  resources:
                      limits:
                          cpu: 125m
                          memory: 250Mi
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: config-volume
                        mountPath: /app/public
                  livenessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: config-volume
                  configMap:
                      name: dashy-config

---

apiVersion: v1
kind: Service
metadata:
    name: dashy
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: dashy
    ports:
        - name: dashy
          protocol: TCP
          port: {{ .port }}
          nodePort: {{ .nodePort }}

{{- end }}
