{{- with .Values.statping }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: statping
    namespace: {{ $.Release.Namespace }}
    labels:
        app: statping
spec:
    replicas: 1
    selector:
        matchLabels:
            app: statping
    template:
        metadata:
            labels:
                app: statping
        spec:
            containers:
                - name: statping
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 250m
                          memory: 250Mi
                      limits:
                          cpu: 500m
                          memory: 512Mi
                  ports:
                      - name: web
                        containerPort: 8080
                  volumeMounts:
                      - name: statping-data
                        mountPath: /app
                  readinessProbe:
                      failureThreshold: 10
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 8080
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 8080

            restartPolicy: Always
            volumes:
                - name: statping-data
                  persistentVolumeClaim:
                      claimName: statping-pvc
                      readOnly: false

---

apiVersion: v1
kind: Service
metadata:
    name: statping
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: statping
    ports:
        - name: statping
          protocol: TCP
          port: 8080
          nodePort: {{ .nodePort }}

{{- end }}