---
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: grafana
    name: grafana
    namespace: {{ .Release.Namespace }}
spec:
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            terminationGracePeriodSeconds: 0
            securityContext:
                runAsUser: 472
                runAsGroup: 472
                fsGroup: 472
            restartPolicy: Always
            containers:
                - image: {{ .Values.grafana.image }}:{{ .Values.grafana.tag }}
                  imagePullPolicy: IfNotPresent
                  name: grafana
                  ports:
                      - containerPort: {{ .Values.grafana.port }}
                        name: http-grafana
                        protocol: TCP
                  resources:
                      requests:
                          cpu: 100m
                          memory: 500Mi
                      limits:
                          cpu: {{ .Values.grafana.limits.cpu }}
                          memory: {{ .Values.grafana.limits.memory }}
                  volumeMounts:
                      - mountPath: /var/lib/grafana
                        name: grafana

            volumes:
                - name: grafana
                  persistentVolumeClaim:
                      claimName: grafana-pvc
---
apiVersion: v1
kind: Service
metadata:
    name: grafana
    namespace: {{ .Release.Namespace }}
spec:
    ports:
        - port: {{ .Values.grafana.port }}
          nodePort: {{ .Values.grafana.nodePort }}
          protocol: TCP
          targetPort: http-grafana
          name: grafana
    selector:
        app: grafana
    sessionAffinity: None
    type: NodePort
