apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app: grafana
    name: grafana
    namespace: {{ .Release.Namespace }}
spec:
    serviceName: grafana
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            terminationGracePeriodSeconds: 0
            securityContext:
                runAsUser: 472
                runAsGroup: 472
                fsGroup: 472
            restartPolicy: Always
            containers:
                - image: {{ .Values.grafana.image }}:{{ .Values.grafana.tag }}
                  imagePullPolicy: IfNotPresent
                  name: grafana
                  ports:
                      - containerPort: {{ .Values.grafana.port }}
                        name: http-grafana
                        protocol: TCP
                  readinessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /robots.txt
                          port: {{ .Values.grafana.port }}
                          scheme: HTTP
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 2
                  resources:
                      requests:
                          cpu: 100m
                          memory: 500Mi
                      limits:
                          cpu: {{ .Values.grafana.limits.cpu }}
                          memory: {{ .Values.grafana.limits.memory }}
                  volumeMounts:
                      - mountPath: /var/lib/grafana
                        name: grafana
            volumes:
                - name: grafana
                  persistentVolumeClaim:
                      claimName: grafana-pvc
---
apiVersion: v1
kind: Service
metadata:
    name: grafana
    namespace: {{ .Release.Namespace }}
spec:
    ports:
        - port: {{ .Values.grafana.port }}
          {{- if .Values.grafana.nodePort }}
          nodePort: {{ .Values.grafana.nodePort }}
          {{- end }}
          protocol: TCP
          targetPort: http-grafana
    selector:
        app: grafana
    sessionAffinity: None
    {{- if .Values.grafana.nodePort }}
    type: NodePort
    {{- end }}