{{- $relNamespace := .Release.Namespace -}}

{{- with .Values.nodeExporter }}
# Documentation:
# Resource Type: DaemonSet https://kubernetes.io/docs/concepts/workloads/controllers/daemonset/
# Deployment created: node-exporter
# Namespace: monitoring
#
# Requests: { CPU: 100m } -> node-exporter is not CPU intensive or memory intensive but if it does not behave as it should, consider adding some
#
# Notes:
#   1. The annotations attached are for prometheus to know where to scrape. The port comes from the defined port in the container spec
#   2. DaemonSets deploy one instance of the pod on each node
#

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: {{ $relNamespace }}
  labels:
    name: node-exporter
spec:
  selector:
    matchLabels:
      name: node-exporter
  template:
    metadata:
      labels:
        name: node-exporter
      annotations:
#                Annotations that will make prometheus scrape the pods for metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .port }}"
    spec:
      {{- with .tolerations }}
      tolerations:
        {{- range . }}
        - key: {{ .key }}
          effect: {{ .effect }}
          {{- if .value }}
          value: {{ .value }}
          {{- end }}
        {{- end }}
      {{- end }}
      hostPID: true
      hostIPC: true
      hostNetwork: true
      containers:
        - ports:
            - containerPort: {{ .port }}
              protocol: TCP
          resources:
            requests:
              cpu: 100m
          securityContext:
            privileged: true
          image: {{ .image }}:{{ .tag }}
          args:
            - --path.procfs
            - /host/proc
            - --path.sysfs
            - /host/sys
            - --collector.filesystem.ignored-mount-points
            - '"^/(sys|proc|dev|host|etc)($|/)"'
          name: node-exporter
          volumeMounts:
            - name: dev
              mountPath: /host/dev
            - name: proc
              mountPath: /host/proc
            - name: sys
              mountPath: /host/sys
            - name: rootfs
              mountPath: /rootfs
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: dev
          hostPath:
            path: /dev
        - name: sys
          hostPath:
            path: /sys
        - name: rootfs
          hostPath:
            path: /
{{- end }}