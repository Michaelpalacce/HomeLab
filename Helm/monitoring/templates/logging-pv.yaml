kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: monitoring-2replicas
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "2"
    staleReplicaTimeout: "2800"
    fromBackup: ""

{{/*apiVersion: storage.k8s.io/v1*/}}
{{/*kind: StorageClass*/}}
{{/*metadata:*/}}
{{/*    name: monitoring-2replicas*/}}
{{/*    annotations:*/}}
{{/*        openebs.io/cas-type: jiva*/}}
{{/*        cas.openebs.io/config: |*/}}
{{/*            - name: ReplicaCount*/}}
{{/*              value: "2"*/}}
{{/*            - name: StoragePool*/}}
{{/*              value: default*/}}
{{/*provisioner: openebs.io/provisioner-iscsi*/}}

{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: grafana-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-2replicas
    resources:
        requests:
            storage: 2Gi

{{- end }}

{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: prometheus-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-2replicas
    resources:
        requests:
            storage: 2Gi

{{- end }}

