kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: monitoring-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "{{ .Values.storage.numberOfReplicas }}"
    dataLocality: "{{ .Values.storage.dataLocality }}"
    staleReplicaTimeout: "2800"
    fromBackup: ""


{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: grafana-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-sc
    resources:
        requests:
            storage: 1Gi

{{- end }}

{{- with .Values.prometheus }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: prometheus-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-sc
    resources:
        requests:
            storage: 15Gi

{{- end }}
