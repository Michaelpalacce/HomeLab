kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: longhorn-2replicas
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "2"
    staleReplicaTimeout: "2800"
    fromBackup: ""

{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: grafana-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn-2replicas
    resources:
        requests:
            storage: 2Gi

{{- end }}

{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: prometheus-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn-2replicas
    resources:
        requests:
            storage: 2Gi

{{- end }}

