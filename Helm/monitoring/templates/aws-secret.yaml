apiVersion: v1
kind: Secret
metadata:
    name: aws-access-keys
    namespace: {{ $.Release.Namespace }}
type: Opaque
stringData:
  {{- with .Values.backup.secret }}
    AWS_ACCESS_KEY_ID: {{ .accessKeyId }}
    AWS_SECRET_ACCESS_KEY: {{ .secretAccessKey }}
    AWS_DEFAULT_REGION: {{ .defaultRegion }}
  {{- end }}
