storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 1

backup:
    secret:
        accessKeyId:  # ADD ME
        secretAccessKey:  # ADD ME
        defaultRegion: eu-west-1 # CHANGE ME

prometheus:
    image: quay.io/prometheus/prometheus
    tag: main
    port: 9090
    nodePort: 30011
#   How long will data scraped by prometheus be kept on the fs
    retentionTime: 7d

nodeExporter:
    image: prom/node-exporter
    tag: v1.1.2
    port: 9100
    tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

grafana:
    image: grafana/grafana
    tag: 8.1.2
    port: 3000
    nodePort: 30010
    limits:
        cpu: 250m
        memory: 1Gi
