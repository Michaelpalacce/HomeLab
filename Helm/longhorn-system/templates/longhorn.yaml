                  command:
                      - longhorn-manager
                      - -d
                      - deploy-driver
                      - --manager-image
                      - longhornio/longhorn-manager:v1.2.3-rc1
                      - --manager-url
                      - http://longhorn-backend:9500/v1
                  env:
                      - name: POD_NAMESPACE
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.namespace
                      - name: NODE_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: spec.nodeName
                      - name: SERVICE_ACCOUNT
                        valueFrom:
                            fieldRef:
                                fieldPath: spec.serviceAccountName
