metadata:
    name: longhorn-storageclass
    namespace: {{ .Release.Namespace }}
data:
    storageclass.yaml: |
        kind: StorageClass
        apiVersion: storage.k8s.io/v1
        metadata:
          name: longhorn
        provisioner: driver.longhorn.io
        allowVolumeExpansion: {{ .Values.longhorn.storageClass.allowVolumeExpansion }}
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        parameters:
          fsType: "ext4"
          numberOfReplicas: "{{ .Values.longhorn.storageClass.parameters.numberOfReplicas }}"
          staleReplicaTimeout: "{{ .Values.longhorn.storageClass.parameters.staleReplicaTimeout }}"
          fromBackup: ""
        #  backingImage: "bi-test"
        #  backingImageDataSourceType: "download"
        #  backingImageDataSourceParameters: '{"url": "https://backing-image-example.s3-region.amazonaws.com/test-backing-image"}'
        #  backingImageChecksum: "SHA512 checksum of the backing image"
        #  diskSelector: "ssd,fast"
        #  nodeSelector: "storage,fast"
        #  recurringJobSelector: '[{"name":"snap-group", "isGroup":true},
        #                          {"name":"backup", "isGroup":false}]'
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    labels:
        app: longhorn-manager
    name: longhorn-manager
    namespace: {{ .Release.Namespace }}
spec:
    selector:
        matchLabels:
            app: longhorn-manager
    template:
        metadata:
            labels:
                app: longhorn-manager
        spec:
            containers:
                - name: longhorn-manager
                  image: longhornio/longhorn-manager:v1.2.3-rc1
                  imagePullPolicy: IfNotPresent
                  securityContext:
                      privileged: true
                  command:
                      - longhorn-manager
                      - -d
                      - daemon
                      - --engine-image
                      - longhornio/longhorn-engine:v1.2.3-rc1
                      - --instance-manager-image
                      - longhornio/longhorn-instance-manager:v1_20210731
                      - --share-manager-image
                      - longhornio/longhorn-share-manager:v1_20210914
                      - --backing-image-manager-image
                      - longhornio/backing-image-manager:v2_20210820
                      - --manager-image
                      - longhornio/longhorn-manager:v1.2.3-rc1
                      - --service-account
                      - longhorn-service-account
                  ports:
                      - containerPort: 9500
                        name: manager
                  readinessProbe:
                      tcpSocket:
                          port: 9500
                  volumeMounts:
                      - name: dev
                        mountPath: /host/dev/
                      - name: proc
                        mountPath: /host/proc/
                      - name: longhorn
                        mountPath: /var/lib/longhorn/
                        mountPropagation: Bidirectional
                      - name: longhorn-default-setting
                        mountPath: /var/lib/longhorn-setting/
                  env:
                      - name: POD_NAMESPACE
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.namespace
                      - name: POD_IP
                        valueFrom:
                            fieldRef:
                                fieldPath: status.podIP
                      - name: NODE_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: spec.nodeName
                      # Should be: mount path of the volume longhorn-default-setting + the key of the configmap data in 04-default-setting.yaml
                      - name: DEFAULT_SETTING_PATH
                        value: /var/lib/longhorn-setting/default-setting.yaml
            volumes:
                - name: dev
                  hostPath:
                      path: /dev/
                - name: proc
                  hostPath:
                      path: /proc/
                - name: longhorn
                  hostPath:
                      path: /var/lib/longhorn/
                - name: longhorn-default-setting
                  configMap:
                      name: longhorn-default-setting
            #      imagePullSecrets:
            #      - name: ""
            #      priorityClassName:
            #      tolerations:
            #      - key: "key"
            #        operator: "Equal"
            #        value: "value"
            #        effect: "NoSchedule"
            #      nodeSelector:
            #        label-key1: "label-value1"
            #        label-key2: "label-value2"
            serviceAccountName: longhorn-service-account
    updateStrategy:
        rollingUpdate:
            maxUnavailable: "100%"
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: longhorn-manager
    name: longhorn-backend
    namespace: {{ .Release.Namespace }}
spec:
    type: ClusterIP
    sessionAffinity: ClientIP
    selector:
        app: longhorn-manager
    ports:
        - name: manager
          port: 9500
          targetPort: manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: longhorn-ui
    name: longhorn-ui
    namespace: {{ .Release.Namespace }}
spec:
    replicas: 1
    selector:
        matchLabels:
            app: longhorn-ui
    template:
        metadata:
            labels:
                app: longhorn-ui
        spec:
            containers:
                - name: longhorn-ui
                  image: longhornio/longhorn-ui:v1.2.3-rc1
                  imagePullPolicy: IfNotPresent
                  securityContext:
                      runAsUser: 0
                  ports:
                      - containerPort: 8000
                        name: http
                  env:
                      - name: LONGHORN_MANAGER_IP
                        value: "http://longhorn-backend:9500"
#      imagePullSecrets:
#        - name: ""
#      priorityClassName:
#      tolerations:
#      - key: "key"
#        operator: "Equal"
#        value: "value"
#        effect: "NoSchedule"
#      nodeSelector:
#        label-key1: "label-value1"
#        label-key2: "label-value2"
---
kind: Service
apiVersion: v1
metadata:
    labels:
        app: longhorn-ui
    name: longhorn-frontend
    namespace: {{ .Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: longhorn-ui
    ports:
        - name: http
          port: 80
          targetPort: http
          nodePort: {{ .Values.longhorn.nodePort }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: longhorn-driver-deployer
    namespace: {{ .Release.Namespace }}
spec:
    replicas: 1
    selector:
        matchLabels:
            app: longhorn-driver-deployer
