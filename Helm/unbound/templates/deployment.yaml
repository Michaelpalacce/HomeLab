{{- with .Values.unbound }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: unbound
    namespace: {{ $.Release.Namespace }}
    labels:
        app: unbound
spec:
    strategy:
        rollingUpdate:
            maxUnavailable: 100%
            maxSurge: 100%
    revisionHistoryLimit: 1
    selector:
        matchLabels:
            app: unbound
    template:
        metadata:
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/unbound-config.yaml") . | sha256sum }}
                {{- end }}
            labels:
                app: unbound
        spec:
            nodeSelector:
                node-role.kubernetes.io/control-plane: "true"
            containers:
                - name: unbound
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  securityContext:
                      privileged: true
                      runAsUser: 0
                      runAsNonRoot: false
                      capabilities:
                          add:
                              - NET_BIND_SERVICE
                  volumeMounts:
                      - mountPath: /etc/unbound/unbound.conf
                        name: unbound-conf
                        subPath: unbound.conf
                  ports:
                      - name: dns-tcp
                        containerPort: 53
                        protocol: TCP
                      - name: dns-udp
                        containerPort: 53
                        protocol: UDP
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 53
                  readinessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 53
            restartPolicy: Always
            hostNetwork: true
            volumes:
                - name: unbound-conf
                  configMap:
                      name: unbound-config


---

apiVersion: v1
kind: Service
metadata:
    name: unbound
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: unbound
    ports:
        - name: dns-tcp
          protocol: TCP
          port: 53

        - name: dns-udp
          protocol: UDP
          port: 53

{{- end }}
