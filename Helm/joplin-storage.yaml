kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: joplin-2replicas
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "2"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: joplin-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: joplin-2replicas
    resources:
        requests:
            storage: 2Gi