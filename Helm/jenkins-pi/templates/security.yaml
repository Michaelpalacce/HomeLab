---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: jenkins
    namespace: jenkins-pi
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: jenkins
    namespace: jenkins-pi
rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["create","delete","get","list","patch","update","watch"]
    - apiGroups: [""]
      resources: ["pods/exec"]
      verbs: ["create","delete","get","list","patch","update","watch"]
    - apiGroups: [""]
      resources: ["pods/log"]
      verbs: ["get","list","watch"]
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: jenkins
    namespace: jenkins-pi
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: jenkins
subjects:
    - kind: ServiceAccount
      name: jenkins
      namespace: jenkins-pi