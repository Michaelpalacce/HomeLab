---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: mealie
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Self-hosted Recipes!
        gethomepage.dev/group: Knowledge
        gethomepage.dev/icon: mealie
        gethomepage.dev/name: Mealie
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: mealie.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: mealie
                                port:
                                    number: {{ .Values.mealie.frontend.port }}
        -   host: recipes.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: mealie
                                port:
                                    number: {{ .Values.mealie.frontend.port }}
