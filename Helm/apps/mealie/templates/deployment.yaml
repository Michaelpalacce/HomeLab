---
{{- with .Values.mealie }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: mealie
    namespace: {{ $.Release.Namespace }}
    labels:
        app: mealie
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: mealie
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: data
            labels:
                app: mealie
        spec:
            containers:
                -   name: frontend
                    image: {{ .frontend.image }}
                    imagePullPolicy: IfNotPresent
{{- if .frontend.resources }}
                    resources:
{{ toYaml .frontend.resources | indent 22 }}
{{- end }}
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: GUID
                            value: "1000"
                        -   name: TZ
                            value: "Europe/Sofia"
                        -   name: API_URL
                            value: "api:9000"

                    ports:
                        -   name: web
                            containerPort: {{ .frontend.port }}
                    volumeMounts:
                        -   name: data
                            mountPath: /app/data
                    livenessProbe:
                        failureThreshold: 2
                        periodSeconds: 120
                        initialDelaySeconds: 120
                        successThreshold: 1
                        tcpSocket:
                            port: {{ .frontend.port }}
                        timeoutSeconds: 2
                -   name: api
                    image: {{ .api.image }}
                    imagePullPolicy: IfNotPresent
{{- if .api.resources }}
                    resources:
{{ toYaml .api.resources | indent 22 }}
{{- end }}
                    envFrom:
                        -   secretRef:
                                name: db
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: GUID
                            value: "1000"
                        -   name: TZ
                            value: "Europe/Sofia"
                        -   name: ALLOW_SIGNUP
                            value: "true"
                        -   name: MAX_WORKERS
                            value: "1"
                        -   name: WEB_CONCURRENCY
                            value: "1"
                        -   name: BASE_URL
                            value: "{{ .api.baseUrl }}"

                    ports:
                        -   name: web
                            containerPort: {{ .api.port }}
                    volumeMounts:
                        -   name: data
                            mountPath: /app/data
                    livenessProbe:
                        failureThreshold: 2
                        periodSeconds: 120
                        initialDelaySeconds: 120
                        successThreshold: 1
                        tcpSocket:
                            port: {{ .api.port }}
                        timeoutSeconds: 2

            restartPolicy: Always
            volumes:
                -   name: data
                    persistentVolumeClaim:
                        claimName: mealie-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: mealie
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .frontend.nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: mealie
    ports:
        -   name: mealie
            protocol: TCP
            port: {{ .frontend.port }}
          {{- with .frontend.nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
