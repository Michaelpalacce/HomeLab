---
firefly:
    image: fireflyiii/core:version-5.7.5
    port: 8080
    appUrl: https://firefly.stefangenov.site
    resources:
        requests:
            cpu: 10m
            memory: 250Mi
    exporter:
        enabled: true
        image: kinduff/firefly_iii_exporter:1.0.0
        port: 4002
        resources:
            requests:
                cpu: 10m
                memory: 250Mi

storage:
    dataLocality: disabled
    numberOfReplicas: 1
    configSize: 5Gi
