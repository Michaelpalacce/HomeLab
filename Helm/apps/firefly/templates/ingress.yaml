apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: firefly
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: firefly.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: firefly
                                port:
                                    number: {{ .Values.firefly.port }}
        -   host: budget.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: firefly
                                port:
                                    number: {{ .Values.firefly.port }}
