---
{{- with .Values.fireflybot }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: fireflybot
    namespace: {{ $.Release.Namespace }}
    labels:
        app: firefly
spec:
    replicas: 1
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: fireflybot
    template:
        metadata:
            labels:
                app: fireflybot
        spec:
            containers:
                -   name: fireflybot
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    volumeMounts:
                        - name: sessions
                          mountPath: /home/node/app/sessions
                    envFrom:
                        - secretRef:
                              name: bot-env

            restartPolicy: Always
            volumes:
                -   name: sessions
                    persistentVolumeClaim:
                        claimName: firefly-bot-pvc

{{- end }}
