{{- with .Values.firefly }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: firefly
    namespace: {{ $.Release.Namespace }}
    labels:
        app: firefly
spec:
    replicas: 1
    selector:
        matchLabels:
            app: firefly
    template:
        metadata:
            labels:
                app: firefly
        spec:
            containers:
                - name: firefly
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data
                        mountPath: /var/www/html/storage/upload
                  env:
                      - name: PUID
                        value: "1000"
                      - name: PGID
                        value: "1000"
                      - name: TZ
                        value: "Europe/Sofia"
                      - name: DB_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: username
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: password
                      - name: DB_DATABASE
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: database
                      - name: DB_HOST
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: host
                      - name: DB_PORT
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: port
                      - name: DB_CONNECTION
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: type
                      - name: APP_KEY
                        value: "{{ .appKey }}"
                      - name: APP_URL
                        value: "{{ .appUrl }}"
                      - name: TRUSTED_PROXIES
                        value: "**"
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
            restartPolicy: Always
            volumes:
                - name: data
                  persistentVolumeClaim:
                      claimName: firefly-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: firefly
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: firefly
    ports:
        - name: firefly
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ .nodePort }}
          {{- end }}

{{- end }}
