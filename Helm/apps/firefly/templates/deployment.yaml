---
{{- with .Values.firefly }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: firefly
    namespace: {{ $.Release.Namespace }}
    labels:
        app.kubernetes.io/instance: firefly
        app.kubernetes.io/name: firefly
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/instance: firefly
            app.kubernetes.io/name: firefly
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: data
            labels:
                app.kubernetes.io/instance: firefly
                app.kubernetes.io/name: firefly
        spec:
            containers:
                -   name: firefly
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    securityContext:
                        privileged: false
                        allowPrivilegeEscalation: false
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: data
                            mountPath: /var/www/html/storage
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: PGID
                            value: "1000"
                        -   name: TZ
                            value: "Europe/Sofia"

                        -   name: DB_USERNAME
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: POSTGRES_USER
                        -   name: DB_PASSWORD
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: POSTGRES_PASSWORD
                        -   name: DB_DATABASE
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: POSTGRES_DB

                        -   name: DB_HOST
                            valueFrom:
                                secretKeyRef:
                                    name: app
                                    key: host
                        -   name: DB_PORT
                            valueFrom:
                                secretKeyRef:
                                    name: app
                                    key: port
                        -   name: DB_CONNECTION
                            valueFrom:
                                secretKeyRef:
                                    name: app
                                    key: type
                        -   name: APP_KEY
                            valueFrom:
                                secretKeyRef:
                                    name: app
                                    key: key
                        -   name: APP_URL
                            value: "{{ .appUrl }}"
                        -   name: TRUSTED_PROXIES
                            value: "**"
                    livenessProbe:
                        failureThreshold: 5
                        initialDelaySeconds: 30
                        timeoutSeconds: 5
                        httpGet:
                            path: /login
                            port: {{ .port }}
                    startupProbe:
                        failureThreshold: 10
                        timeoutSeconds: 5
                        httpGet:
                            path: /login
                            port: {{ .port }}

            restartPolicy: Always
            volumes:
                -   name: data
                    persistentVolumeClaim:
                        claimName: firefly-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: firefly
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app.kubernetes.io/instance: firefly
        app.kubernetes.io/name: firefly
    ports:
        -   name: firefly
            protocol: TCP
            port: {{ .port }}

{{- end }}
