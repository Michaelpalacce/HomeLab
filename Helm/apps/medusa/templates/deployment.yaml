{{- with .Values.medusa }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: medusa
    namespace: {{ $.Release.Namespace }}
    labels:
        app: medusa
spec:
    replicas: 1
    selector:
        matchLabels:
            app: medusa
    template:
        metadata:
            labels:
                app: medusa
        spec:
            securityContext:
                fsGroup: 0
            nodeSelector:
                type: media
            containers:
                - name: medusa
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PUID
                        value: "0"
                      - name: GUID
                        value: "0"
                  resources:
                      requests:
                          cpu: 250m
                          memory: 512Mi
                      limits:
                          cpu: 500m
                          memory: 750Mi
                  ports:
                      - name: web
                        containerPort: 8081
                  volumeMounts:
                      - name: app-data
                        mountPath: /config
                      - name: downloads-data
                        mountPath: /downloads
                      - name: shows-data
                        mountPath: /tv
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 300
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 8081
                  readinessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 8081

                - name: transmission
                  image: {{ .transmission.image }}:{{ .transmission.tag }}
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 250m
                          memory: 512Mi
                      limits:
                          cpu: 500m
                          memory: 2Gi
                  env:
                      - name: USER
                        value: username
                      - name: PASS
                        value: password
                  ports:
                      - name: web
                        containerPort: 9091
                      - name: torrent-tcp
                        protocol: TCP
                        containerPort: 51413
                      - name: torrent-udp
                        protocol: UDP
                        containerPort: 51413
                  volumeMounts:
                      - name: transmission-data
                        mountPath: /config
                      - name: downloads-data
                        mountPath: /downloads

                - name: jellyfin
                  image: jellyfin/jellyfin
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 100m
                          memory: 512Mi
                      limits:
                          cpu: 500m
                          memory: 1Gi
                  env:
                    - name: NODE_NAME
                      valueFrom:
                          fieldRef:
                              apiVersion: v1
                              fieldPath: spec.nodeName
                    - name: POD_NAME
                      valueFrom:
                          fieldRef:
                              apiVersion: v1
                              fieldPath: metadata.name
                    - name: POD_NAMESPACE
                      valueFrom:
                          fieldRef:
                              apiVersion: v1
                              fieldPath: metadata.namespace
                  ports:
                      - containerPort: 8096
                        protocol: TCP
                  volumeMounts:
                      - mountPath: /data/media
                        name: shows-data
                      - mountPath: /config
                        name: jellyfin-data

            restartPolicy: Always
            volumes:
                - name: app-data
                  hostPath:
                      path: /mnt/medusa/config
                - name: shows-data
                  hostPath:
                      path: /mnt/medusa/shows
                - name: downloads-data
                  emptyDir: {}
                - name: transmission-data
                  hostPath:
                      path: /mnt/medusa/transmission
                - name: jellyfin-data
                  hostPath:
                      path: /mnt/medusa/jellyfin
---

apiVersion: v1
kind: Service
metadata:
    name: medusa
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: medusa
    ports:
        - name: medusa
          protocol: TCP
          port: 8081
          nodePort: {{ .nodePort }}
---

apiVersion: v1
kind: Service
metadata:
    name: transmission
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: medusa
    ports:
        - name: transmission
          protocol: TCP
          port: 9091
          nodePort: {{ .transmission.nodePort }}
---

apiVersion: v1
kind: Service
metadata:
    name: jellyfin
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    ports:
        - name: web
          port: 8096
          protocol: TCP
          targetPort: 8096
          nodePort: {{ .jellyfin.nodePort }}
    selector:
        app: medusa

{{- end }}
