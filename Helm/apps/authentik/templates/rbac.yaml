apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: authentik
    namespace: {{ $.Release.Namespace }}
rules:
    - apiGroups:
          - ""
      resources:
          - secrets
          - services
          - configmaps
      verbs:
          - get
          - create
          - delete
          - list
          - patch
    - apiGroups:
          - extensions
          - apps
      resources:
          - deployments
      verbs:
          - get
          - create
          - delete
          - list
          - patch
    - apiGroups:
          - extensions
          - networking.k8s.io
      resources:
          - ingresses
      verbs:
          - get
          - create
          - delete
          - list
          - patch
    - apiGroups:
          - traefik.containo.us
      resources:
          - middlewares
      verbs:
          - get
          - create
          - delete
          - list
          - patch
    - apiGroups:
          - monitoring.coreos.com
      resources:
          - servicemonitors
      verbs:
          - get
          - create
          - delete
          - list
          - patch
    - apiGroups:
          - apiextensions.k8s.io
      resources:
          - customresourcedefinitions
      verbs:
          - list

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: authentik
    namespace: authentik

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: authentik
    namespace: {{ $.Release.Namespace }}
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: authentik
subjects:
    - kind: ServiceAccount
      name: authentik
      namespace: {{ $.Release.Namespace }}
