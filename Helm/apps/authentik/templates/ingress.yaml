apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: authentik
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "*.stefangenov.site"
          secretName: ingress
    rules:
        - host: authentik.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: authentik
                            port:
                                number: {{ .Values.authentik.port }}
