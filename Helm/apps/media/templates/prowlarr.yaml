---
{{- with .Values.prowlarr }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: prowlarr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: prowlarr
spec:
    replicas: {{ .replicas }}
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: prowlarr
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: prowlarr-config-data
            labels:
                app: prowlarr
        spec:
            terminationGracePeriodSeconds: 600
            initContainers:
                - name: init-sync
                  image: busybox
                  volumeMounts:
                      -   name: config-data
                          mountPath: /config
                      -   name: prowlarr-config-data
                          mountPath: /prowlarr-config
                  command:
                      - sh
                      - -c
                      - |-
                          cp -fvpr /prowlarr-config/* /config/

            containers:
                -   name: prowlarr
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: GUID
                            value: "1000"
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /config
                        -   name: prowlarr-config-data
                            mountPath: /prowlarr-config
                    lifecycle:
                        preStop:
                            exec:
                                command:
                                    - sh
                                    - -c
                                    - cp -fvpr /config/* /sonarr-config > /sonarr-config/copy.log
                    livenessProbe:
                        failureThreshold: 2
                        initialDelaySeconds: 120
                        timeoutSeconds: 5
                        periodSeconds: 120
                        tcpSocket:
                            port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: prowlarr-config-data
                  persistentVolumeClaim:
                      claimName: prowlarr-config-pvc
                - name: config-data
                  emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
    name: prowlarr
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: prowlarr
    ports:
        -   name: prowlarr
            protocol: TCP
            port: {{ .port }}

{{- end }}
