---
{{- with .Values.kavita }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: kavita
    namespace: {{ $.Release.Namespace }}
    labels:
        app: kavita
spec:
    strategy:
        type: Recreate
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: kavita
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: config-data
            labels:
                app: kavita
        spec:
            containers:
                -   name: kavita
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /kavita/config
                        -   name: books-data-nfs
                            mountPath: /books

            restartPolicy: Always
            volumes:
                -   name: config-data
                    persistentVolumeClaim:
                        claimName: kavita-config-pvc
                -   name: books-data-nfs
                    nfs:
                        path: "/volume1/k3s/media/books"
                        server: "192.168.1.39"
---

apiVersion: v1
kind: Service
metadata:
    name: kavita
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: kavita
    ports:
        -   name: kavita
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
