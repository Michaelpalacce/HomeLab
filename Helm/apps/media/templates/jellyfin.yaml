---
{{- with .Values.jellyfin }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: jellyfin
    namespace: {{ $.Release.Namespace }}
    labels:
        app: jellyfin
spec:
    replicas: {{ .replicas }}
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
    selector:
        matchLabels:
            app: jellyfin
    template:
        metadata:
            labels:
                app: jellyfin
        spec:
            nodeSelector:
                type: media
            containers:
                -   name: jellyfin
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: GUID
                            value: "1000"
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                            hostPort: {{ .port }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /config
                        -   name: shows-data-nfs
                            mountPath: /data/shows
                        -   name: movies-data-nfs
                            mountPath: /data/movies
                        -   name: books-data-nfs
                            mountPath: /data/books

            restartPolicy: Always
            volumes:
                -   name: config-data
                    hostPath:
                        path: /mnt/media/jellyfin
                -   name: shows-data-nfs
                    persistentVolumeClaim:
                        claimName: shows-volume-nfs
                -   name: movies-data-nfs
                    persistentVolumeClaim:
                        claimName: movies-volume-nfs
                -   name: books-data-nfs
                    persistentVolumeClaim:
                        claimName: books-volume-nfs
---

apiVersion: v1
kind: Service
metadata:
    name: jellyfin
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: jellyfin
    ports:
        -   name: jellyfin
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
