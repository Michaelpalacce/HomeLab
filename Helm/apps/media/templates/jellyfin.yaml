---
{{- with .Values.jellyfin }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: jellyfin
    namespace: {{ $.Release.Namespace }}
    labels:
        app: jellyfin
spec:
    replicas: 1
    selector:
        matchLabels:
            app: jellyfin
    template:
        metadata:
            labels:
                app: jellyfin
        spec:
            containers:
                - name: jellyfin
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 250m
                          memory: 250Mi
                      limits:
                          cpu: 1000m
                          memory: 1Gi
                  env:
                    - name: PUID
                      value: "1000"
                    - name: GUID
                      value: "1000"
                    - name: NODE_NAME
                      valueFrom:
                          fieldRef:
                              apiVersion: v1
                              fieldPath: spec.nodeName
                    - name: POD_NAME
                      valueFrom:
                          fieldRef:
                              apiVersion: v1
                              fieldPath: metadata.name
                    - name: POD_NAMESPACE
                      valueFrom:
                          fieldRef:
                              apiVersion: v1
                              fieldPath: metadata.namespace
                  ports:
                      - containerPort: 8096
                        protocol: TCP
                  volumeMounts:
                      - mountPath: /data/shows
                        name: shows-data
                      - mountPath: /data/movies
                        name: movies-data
                      - name: books-data
                        mountPath: /data/books
                      - mountPath: /config
                        name: jellyfin-data

            restartPolicy: Always
            volumes:
                - name: jellyfin-data
                  persistentVolumeClaim:
                      claimName: jellyfin-config-volume
                - name: shows-data
                  persistentVolumeClaim:
                      claimName: shows-volume-nfs
                - name: books-data
                  persistentVolumeClaim:
                      claimName: books-volume-nfs
                - name: movies-data
                  persistentVolumeClaim:
                      claimName: movies-volume-nfs
---

apiVersion: v1
kind: Service
metadata:
    name: jellyfin
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: jellyfin
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    ports:
        - name: web
          port: 8096
          protocol: TCP
          targetPort: 8096
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
