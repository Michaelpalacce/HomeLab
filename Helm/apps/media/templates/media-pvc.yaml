kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: media-config-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "1"
    dataLocality: "disabled"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---

apiVersion: v1
kind: PersistentVolume
metadata:
    name: medusa-config-volume-pv
    labels:
        type: local
        app: medusa
spec:
    storageClassName: manual
    capacity:
        storage: 2Gi
    accessModes:
        - ReadWriteOnce
    hostPath:
        path: "/mnt/media/medusa"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: medusa-config-volume
spec:
    selector:
        matchLabels:
            app: medusa
    storageClassName: manual
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 2Gi

