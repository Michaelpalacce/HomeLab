kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: media-config-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "1"
    dataLocality: "best-effort"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: transmission-config-volume
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: media-config-sc
    resources:
        requests:
            storage: 1Gi

---

