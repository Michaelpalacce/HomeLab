apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: readarr-config-pvc
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: {{ .Values.storage.readarr.config }}
