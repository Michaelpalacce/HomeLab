---
{{- with .Values.tautulli }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: tautulli
    namespace: {{ $.Release.Namespace }}
    labels:
        app: tautulli
spec:
    replicas: 1
    selector:
        matchLabels:
            app: tautulli
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: config-data
            labels:
                app: tautulli
        spec:
            containers:
                -   name: tautulli
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: GUID
                            value: "1000"
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /config

            restartPolicy: Always
            volumes:
                -   name: config-data
                    persistentVolumeClaim:
                        claimName: tautulli-config-pvc
---

apiVersion: v1
kind: Service
metadata:
    name: tautulli
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: tautulli
    ports:
        -   name: tautulli
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
