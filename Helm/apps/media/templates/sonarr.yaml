---
{{- with .Values.sonarr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: sonarr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: sonarr
spec:
    replicas: 1
    selector:
        matchLabels:
            app: sonarr
    template:
        metadata:
            labels:
                app: sonarr
        spec:
            nodeSelector:
                type: media
            containers:
                -   name: sonarr
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "0"
                        -   name: GUID
                            value: "0"
                    resources:
                        requests:
                            cpu: 250m
                            memory: 100Mi
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /config
                        -   name: downloads-data
                            mountPath: /downloads
                        -   name: shows-data-nfs
                            mountPath: /shows

            restartPolicy: Always
            volumes:
                -   name: config-data
                    hostPath:
                        path: /mnt/media/sonarr
                -   name: shows-data-nfs
                    persistentVolumeClaim:
                        claimName: shows-volume-nfs
                -   name: downloads-data
                    persistentVolumeClaim:
                        claimName: downloads-volume
---

apiVersion: v1
kind: Service
metadata:
    name: sonarr
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: sonarr
    ports:
        -   name: sonarr
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
