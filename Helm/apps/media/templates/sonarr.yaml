---
{{- with .Values.sonarr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: sonarr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: sonarr
spec:
    replicas: 1
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: sonarr
    template:
        metadata:
         #   annotations:
         #       backup.velero.io/backup-volumes: sonarr-config-data
            labels:
                app: sonarr
        spec:
            terminationGracePeriodSeconds: 600
            initContainers:
                - name: init-sync
                  image: busybox
                  volumeMounts:
                      -   name: config-data
                          mountPath: /config
                      -   name: sonarr-config-data
                          mountPath: /sonarr-config
                  command:
                      - sh
                      - -c
                      - |-
                          cp -fvpr /sonarr-config/* /config/
            containers:
                -   name: sonarr
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "0"
                        -   name: GUID
                            value: "0"
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /config
                        -   name: sonarr-config-data
                            mountPath: /sonarr-config
                        -   name: downloads-data
                            mountPath: /downloads
                        -   name: shows-data-nfs
                            mountPath: /shows
                    lifecycle:
                        preStop:
                            exec:
                                command:
                                    - sh
                                    - -c
                                    - cp -fvpr /config/* /sonarr-config > /sonarr-config/copy.log
            restartPolicy: Always
            volumes:
                - name: sonarr-config-data
                  persistentVolumeClaim:
                      claimName: sonarr-config-pvc
                - name: shows-data-nfs
                  persistentVolumeClaim:
                      claimName: shows-volume-nfs
                - name: downloads-data
                  persistentVolumeClaim:
                      claimName: downloads-volume
                - name: config-data
                  emptyDir: {}
---

apiVersion: v1
kind: Service
metadata:
    name: sonarr
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: sonarr
    ports:
        -   name: sonarr
            protocol: TCP
            port: {{ .port }}

{{- end }}
