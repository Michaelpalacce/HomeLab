{{- with .Values.medusa }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: medusa
    namespace: {{ $.Release.Namespace }}
    labels:
        app: medusa
spec:
    replicas: 1
    selector:
        matchLabels:
            app: medusa
    template:
        metadata:
            labels:
                app: medusa
        spec:
            securityContext:
                fsGroup: 0
            nodeSelector:
                type: media
            containers:
                - name: medusa
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PUID
                        value: "0"
                      - name: GUID
                        value: "0"
                  resources:
                      requests:
                          cpu: 250m
                          memory: 512Mi
                      limits:
                          cpu: 500m
                          memory: 750Mi
                  ports:
                      - name: web
                        containerPort: 8081
                  volumeMounts:
                      - name: app-data
                        mountPath: /config
                      - name: downloads-data
                        mountPath: /downloads
                      - name: shows-data
                        mountPath: /tv
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 300
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 8081
                  readinessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                      tcpSocket:
                          port: 8081

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: medusa-config-volume
                - name: shows-data
                  persistentVolumeClaim:
                      claimName: shows-volume
                - name: downloads-data
                  persistentVolumeClaim:
                      claimName: downloads-volume
---

apiVersion: v1
kind: Service
metadata:
    name: medusa
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: medusa
    ports:
        - name: medusa
          protocol: TCP
          port: 8081
          nodePort: {{ .nodePort }}

{{- end }}
