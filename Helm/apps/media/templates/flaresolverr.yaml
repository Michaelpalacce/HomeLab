---
{{- with .Values.flaresolverr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: flaresolverr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: flaresolverr
spec:
    replicas: 1
    selector:
        matchLabels:
            app: flaresolverr
    template:
        metadata:
            labels:
                app: flaresolverr
        spec:
            containers:
                -   name: flaresolverr
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    env:
                        -   name: LOG_LEVEL
                            value: INFO
                    ports:
                        -   name: web
                            containerPort: {{ .port }}

            restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
    name: flaresolverr
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: flaresolverr
    ports:
        -   name: flaresolverr
            protocol: TCP
            port: {{ .port }}

{{- end }}
