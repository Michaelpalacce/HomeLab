---
{{- with .Values.tdarr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: tdarr-node
    namespace: {{ $.Release.Namespace }}
    labels:
        app: tdarr-node
spec:
    replicas: 1
    selector:
        matchLabels:
            app: tdarr-node
    template:
        metadata:
            labels:
                app: tdarr-node
        spec:
            nodeSelector:
                type: media
            containers:
                -   name: tdarr-node
                    image: ghcr.io/haveagitgat/tdarr_node:2.00.18.2
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "1000"
                        -   name: GUID
                            value: "1000"
                        -   name: serverIP
                            value: "tdarr-server"
                        -   name: serverPort
                            value: "{{ .serverPort }}"
                    resources:
                        requests:
                            cpu: 100m
                            memory: 100Mi
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                        -   name: server
                            containerPort: {{ .serverPort }}
                    volumeMounts:
                        -   name: config-data
                            mountPath: /app/server
                            subPath: server
                        -   name: config-data
                            mountPath: /app/logs
                            subPath: logs
                        -   name: config-data
                            mountPath: /app/configs
                            subPath: configs
                        -   name: temp
                            mountPath: /temp
                        -   name: shows-data-nfs
                            mountPath: /home/Tdarr/Media/shows
                        -   name: movies-data-nfs
                            mountPath: /home/Tdarr/Media/movies

            restartPolicy: Always
            volumes:
                -   name: config-data
                    hostPath:
                        path: /mnt/media/tdarr
                -   name: temp
                    emptyDir: {}
                -   name: shows-data-nfs
                    persistentVolumeClaim:
                        claimName: shows-volume-nfs
                -   name: movies-data-nfs
                    persistentVolumeClaim:
                        claimName: movies-volume-nfs
---

apiVersion: v1
kind: Service
metadata:
    name: tdarr-node
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: tdarr-node
    ports:
        -   name: tdarr-node
            protocol: TCP
            port: {{ .port }}

{{- end }}
