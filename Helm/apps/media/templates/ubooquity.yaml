{{- with .Values.ubooquity }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: ubooquity
    namespace: {{ $.Release.Namespace }}
    labels:
        app: ubooquity
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ubooquity
    template:
        metadata:
            labels:
                app: ubooquity
        spec:
            nodeSelector:
                type: media
            containers:
                - name: ubooquity
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PUID
                        value: "0"
                      - name: GUID
                        value: "0"
                  resources:
                      requests:
                          cpu: 125m
                          memory: 250Mi
                      limits:
                          cpu: 250m
                          memory: 512Mi
                  ports:
                      - name: lib-port
                        containerPort: {{ .libPort }}
                      - name: admin-port
                        containerPort: {{ .adminPort }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /config
                      - name: books-data
                        mountPath: /books
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 300
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .libPort }}

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: ubooquity-config-volume
                - name: books-data
                  persistentVolumeClaim:
                      claimName: books-volume
---

apiVersion: v1
kind: Service
metadata:
    name: ubooquity
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: ubooquity
    ports:
        - name: lib-port
          protocol: TCP
          port: {{ .libPort }}
          nodePort: {{ .libNodePort }}
        - name: admin-port
          protocol: TCP
          port: {{ .adminPort }}
          nodePort: {{ .adminNodePort }}

{{- end }}
