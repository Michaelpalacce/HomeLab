---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: media
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: sonarr.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: sonarr
                                port:
                                    number: {{ .Values.sonarr.port }}
        -   host: exportarr.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: sonarr
                                port:
                                    number: {{ .Values.sonarr.exportarr.port }}
        -   host: bazarr.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: bazarr
                                port:
                                    number: {{ .Values.bazarr.port }}
        -   host: kavita.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: kavita
                                port:
                                    number: {{ .Values.kavita.port }}
        -   host: jackett.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: jackett
                                port:
                                    number: {{ .Values.jackett.port }}
        -   host: readarr.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: readarr
                                port:
                                    number: {{ .Values.readarr.port }}
        -   host: radarr.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: radarr
                                port:
                                    number: {{ .Values.radarr.port }}
        -   host: overseerr.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: overseerr
                                port:
                                    number: {{ .Values.overseerr.port }}
        -   host: transmission.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: transmission
                                port:
                                    number: {{ .Values.transmission.port }}
