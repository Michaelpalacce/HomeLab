---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
spec:
    ingressClassName: nginx
    tls:
        -   hosts:
                - "*.sgenov.dev"
            secretName: ingress
    rules:
        -   host: readarr.sgenov.dev
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: readarr
                                port:
                                    number: {{ .Values.readarr.port }}

