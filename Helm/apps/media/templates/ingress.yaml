---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: media
    namespace: {{ $.Release.Namespace }}
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "*.stefangenov.site"
          secretName: ingress
    rules:
        - host: sonarr.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: sonarr
                            port:
                                number: {{ .Values.sonarr.port }}
        - host: bazarr.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: bazarr
                            port:
                                number: {{ .Values.bazarr.port }}
        - host: readarr.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: readarr
                            port:
                                number: {{ .Values.readarr.port }}
        - host: radarr.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: radarr
                            port:
                                number: {{ .Values.radarr.port }}
        - host: overseer.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: overseer
                            port:
                                number: {{ .Values.overseer.port }}
        - host: transmission.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: transmission
                            port:
                                number: {{ .Values.transmission.port }}

