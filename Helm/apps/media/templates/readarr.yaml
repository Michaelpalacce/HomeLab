---
{{- with .Values.readarr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: readarr
spec:
    replicas: {{ .replicas }}
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: readarr
    template:
        metadata:
            annotations:
               backup.velero.io/backup-volumes: config
            labels:
                app: readarr
        spec:
            containers:
                -   name: readarr
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "0"
                        -   name: GUID
                            value: "0"
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config
                            mountPath: /config
                        -   name: downloads-data
                            mountPath: /downloads
                        -   name: books-data-nfs
                            mountPath: /books
            restartPolicy: Always
            volumes:
                - name: books-data-nfs
                  persistentVolumeClaim:
                      claimName: books-volume-nfs
                - name: downloads-data
                  persistentVolumeClaim:
                      claimName: downloads-volume
                - name: config
                  persistentVolumeClaim:
                      claimName: readarr-config-pvc
---

apiVersion: v1
kind: Service
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
spec:
{{- with .nodePort }}
    type: NodePort
{{- end }}
    selector:
        app: readarr
    ports:
        -   name: readarr
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
