{{- with .Values.readarr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: readarr
spec:
    replicas: 1
    selector:
        matchLabels:
            app: readarr
    template:
        metadata:
            labels:
                app: readarr
        spec:
            containers:
                - name: readarr
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PUID
                        value: "0"
                      - name: GUID
                        value: "0"
                  resources:
                      requests:
                          cpu: 125m
                          memory: 100Mi
                      limits:
                          cpu: 250m
                          memory: 512Mi
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /config
                      - name: downloads-data
                        mountPath: /downloads
                      - name: books-data-nfs
                        mountPath: /books
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 300
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: readarr-config-volume
                - name: books-data-nfs
                  persistentVolumeClaim:
                      claimName: books-volume-nfs
                - name: downloads-data
                  persistentVolumeClaim:
                      claimName: downloads-volume
---

apiVersion: v1
kind: Service
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: readarr
    ports:
        - name: readarr
          protocol: TCP
          port: {{ .port }}
          nodePort: {{ .nodePort }}

{{- end }}
