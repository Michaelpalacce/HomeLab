---
{{- with .Values.readarr }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
    labels:
        app: readarr
spec:
    replicas: 1
    selector:
        matchLabels:
            app: readarr
    template:
        metadata:
            labels:
                app: readarr
        spec:
            nodeSelector:
                type: media
            containers:
                -   name: readarr
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    env:
                        -   name: PUID
                            value: "0"
                        -   name: GUID
                            value: "0"
                    resources:
                        requests:
                            cpu: 250m
                            memory: 100Mi
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: app-data
                            mountPath: /config
                        -   name: downloads-data
                            mountPath: /downloads
                        -   name: books-data-nfs
                            mountPath: /books
            restartPolicy: Always
            volumes:
                -   name: app-data
                    hostPath:
                        path: /mnt/media/readarr
                -   name: books-data-nfs
                    persistentVolumeClaim:
                        claimName: books-volume-nfs
                -   name: downloads-data
                    persistentVolumeClaim:
                        claimName: downloads-volume
---

apiVersion: v1
kind: Service
metadata:
    name: readarr
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: readarr
    ports:
        -   name: readarr
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
