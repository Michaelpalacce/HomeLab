---
{{- with .Values.jackett }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: jackett
    namespace: {{ $.Release.Namespace }}
    labels:
        app: jackett
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: jackett
    template:
        metadata:
            labels:
                app: jackett
        spec:
            nodeSelector:
                type: media
            containers:
                - name: jackett
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PUID
                        value: "1000"
                      - name: GUID
                        value: "1000"
                  resources:
                      requests:
                          cpu: 100m
                          memory: 100Mi
                      limits:
                          cpu: 750m
                          memory: 1Gi
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /config
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      timeoutSeconds: 5
                      periodSeconds: 120
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: app-data
                  hostPath:
                      path: /mnt/media/jackett

---

apiVersion: v1
kind: Service
metadata:
    name: jackett
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: jackett
    ports:
        - name: jackett
          protocol: TCP
          port: {{ .port }}
          nodePort: {{ .nodePort }}

{{- end }}
