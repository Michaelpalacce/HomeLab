{{- with .Values.transmission }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: transmission
    namespace: {{ $.Release.Namespace }}
    labels:
        app: transmission
spec:
    replicas: 1
    selector:
        matchLabels:
            app: transmission
    template:
        metadata:
            labels:
                app: transmission
        spec:
            nodeSelector:
                type: media
            containers:
                - name: transmission
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 250m
                          memory: 256Mi
                      limits:
                          cpu: 500m
                          memory: 512Mi
                  env:
                      - name: USER
                        value: {{ .username }}
                      - name: PASS
                        value: {{ .password }}
                      - name: PUID
                        value: "1000"
                      - name: GUID
                        value: "1000"
                  ports:
                      - name: web
                        containerPort: 9091
                      - name: torrent-tcp
                        protocol: TCP
                        containerPort: 51413
                      - name: torrent-udp
                        protocol: UDP
                        containerPort: 51413
                  volumeMounts:
                      - name: transmission-data
                        mountPath: /config
                      - name: downloads-data
                        mountPath: /downloads
                      - name: shows-data
                        mountPath: /shows
                      - name: books-data
                        mountPath: /books
                      - name: movies-data
                        mountPath: /tv

            restartPolicy: Always
            volumes:
                - name: transmission-data
                  persistentVolumeClaim:
                      claimName: transmission-config-volume
                - name: downloads-data
                  persistentVolumeClaim:
                      claimName: downloads-volume
                - name: shows-data
                  persistentVolumeClaim:
                    claimName: shows-volume-nfs
                - name: books-data
                  persistentVolumeClaim:
                    claimName: books-volume-nfs
                - name: movies-data
                  persistentVolumeClaim:
                    claimName: movies-volume-nfs

---

apiVersion: v1
kind: Service
metadata:
    name: transmission
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: transmission
    ports:
        - name: transmission
          protocol: TCP
          port: 9091
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}


{{- end }}
