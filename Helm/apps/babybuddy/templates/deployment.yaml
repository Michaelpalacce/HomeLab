---
{{- with .Values.babybuddy }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: babybuddy
    namespace: {{ $.Release.Namespace }}
    labels:
        app: babybuddy
spec:
    replicas: {{ .replicas }}
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: babybuddy
    template:
        metadata:
            labels:
                app: babybuddy
        spec:
            containers:
                - name: babybuddy
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: DB_ENGINE
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: engine
                      - name: DB_HOST
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: host
                      - name: DB_PORT
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: port
                      - name: DB_NAME
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: name
                      - name: DB_USER
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: username
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: password
                      - name: TIME_ZONE
                        value: "UTC"
                      - name: USE_24_HOUR_TIME_FORMAT
                        value: "True"
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 500m
                          memory: 750Mi
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /config

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: babybuddy-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: babybuddy
    namespace: {{ $.Release.Namespace }}
spec:
{{- with .nodePort }}
    type: NodePort
{{- end }}
    selector:
        app: babybuddy
    ports:
        - name: babybuddy
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
