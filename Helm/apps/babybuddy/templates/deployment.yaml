{{- with .Values.babybuddy }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: babybuddy
    namespace: {{ $.Release.Namespace }}
    labels:
        app: babybuddy
spec:
    replicas: {{ .replicas }}
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: babybuddy
    template:
        metadata:
            labels:
                app: babybuddy
        spec:
            containers:
                - name: babybuddy
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: DB_ENGINE
                        value: "{{ .db.engine }}"
                      - name: DB_HOST
                        value: "{{ .db.host }}"
                      - name: DB_PORT
                        value: "5432"
                      - name: DB_NAME
                        value: "{{ .db.name }}"
                      - name: DB_USER
                        value: "{{ .db.username }}"
                      - name: DB_PASSWORD
                        value: "{{ .db.password }}"
                      - name: TIME_ZONE
                        value: "UTC"
                      - name: USE_24_HOUR_TIME_FORMAT
                        value: "True"
                  resources:
                      requests:
                          cpu: 250m
                          memory: 512Mi
                      limits:
                          cpu: 500m
                          memory: 750Mi
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /config
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 60
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
                  readinessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 5
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: babybuddy-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: babybuddy
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: babybuddy
    ports:
        - name: babybuddy
          protocol: TCP
          port: {{ .port }}
          nodePort: {{ .nodePort }}

{{- end }}
