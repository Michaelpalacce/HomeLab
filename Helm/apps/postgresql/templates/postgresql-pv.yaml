{{- with .Values.storage }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: postgresql-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    fstype: xfs
    numberOfReplicas: "{{ .numberOfReplicas }}"
    dataLocality: "{{ .dataLocality }}"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgresql-dshm-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: postgresql-sc
    resources:
        requests:
            storage: {{ .dshmSize }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: pgadmin-data-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: postgresql-sc
    resources:
        requests:
            storage: {{ .pgAdmin }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgresql-data-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: postgresql-sc
    resources:
        requests:
            storage: {{ .dataSize }}

{{- end }}
