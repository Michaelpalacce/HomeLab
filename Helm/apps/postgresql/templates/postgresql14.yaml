---
{{- with .Values.postgresql14 }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgresql14
    namespace: {{ $.Release.Namespace }}
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: postgresql14
    template:
        metadata:
            annotations:
              backup.velero.io/backup-volumes: data,dshm
            labels:
                app: postgresql14
            name: postgresql14
        spec:
            securityContext:
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0
            terminationGracePeriodSeconds: 180
            containers:
                - name: postgresql14
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: {{ .port }}
                        name: postgresql14
                        protocol: TCP
                  env:
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: postgresql14
                                key:  username
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgresql14
                                key:  password
                  livenessProbe:
                      exec:
                          command:
                              - /bin/sh
                              - -c
                              - exec pg_isready -U "postgres" -h 127.0.0.1 -p {{ .port }}
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 30
                      timeoutSeconds: 5
                  readinessProbe:
                      exec:
                          command:
                              - /bin/sh
                              - -c
                              - exec pg_isready -U "postgres" -h 127.0.0.1 -p {{ .port }}
                      failureThreshold: 10
                      initialDelaySeconds: 30
                      periodSeconds: 5
                      timeoutSeconds: 5
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  volumeMounts:
                      - mountPath: /dev/shm
                        name: dshm
                      - mountPath: /var/lib/postgresql/data
                        subPath: data
                        name: data
            volumes:
                - name: data
                  persistentVolumeClaim:
                      claimName: postgresql14-data-pvc
                - name: dshm
                  persistentVolumeClaim:
                      claimName: postgresql14-dshm-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: postgresql14
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: postgresql14
    ports:
        - name: postgresql14
          protocol: TCP
          port: {{ .port }}

{{- end }}
