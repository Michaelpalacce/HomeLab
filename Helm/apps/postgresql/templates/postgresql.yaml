---
{{- with .Values.postgresql }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgresql
    namespace: {{ $.Release.Namespace }}
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: postgresql
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: data,dshm
            labels:
                app: postgresql
            name: postgresql
        spec:
            securityContext:
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0
            terminationGracePeriodSeconds: 180
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        - podAffinityTerm:
                              labelSelector:
                                  matchLabels:
                                      app.kubernetes.io/name: postgresql
                              namespaces:
                                  - {{ $.Release.Namespace }}
                              topologyKey: kubernetes.io/hostname
                          weight: 1
            containers:
                - name: postgresql
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: {{ .port }}
                        name: tcp-postgresql
                        protocol: TCP
                  env:
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: postgresql
                                key:  username
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgresql
                                key:  password
                  livenessProbe:
                      exec:
                          command:
                              - /bin/sh
                              - -c
                              - exec pg_isready -U "postgres" -h 127.0.0.1 -p {{ .port }}
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 60
                      timeoutSeconds: 30

{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  volumeMounts:
                      - mountPath: /dev/shm
                        name: dshm
                      - mountPath: /var/lib/postgresql/data
                        subPath: data
                        name: data
            volumes:
                - name: data
                  persistentVolumeClaim:
                      claimName: postgresql-data-pvc
                - name: dshm
                  persistentVolumeClaim:
                      claimName: postgresql-dshm-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: postgresql
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: postgresql
    ports:
        - name: postgresql
          protocol: TCP
          port: {{ .port }}

{{- end }}
