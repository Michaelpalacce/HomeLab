storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 3 # 1
    dshmSize: 1Gi
    dataSize: 25Gi
    pgAdmin: 1Gi

postgresql:
    image: postgres
    tag: 9.6
    port: 5432
    db:
        username: postgres
        password: postgres
    resources:
        requests:
            cpu: 250m
            memory: 256Mi
        limits:
            cpu: 1
            memory: 2Gi

postgresql14:
    image: postgres
    tag: 14.1
    port: 5432
    db:
        username: postgres
        password: postgres
    resources:
        requests:
            cpu: 250m
            memory: 256Mi
        limits:
            cpu: 1
            memory: 2Gi

pgadmin:
    image: dpage/pgadmin4
    tag: 6.1
    port: 80
    nodePort: 30033
    security:
        username: postgres@local.dev
        password: postgres
    resources:
        requests:
            cpu: 100m
            memory: 250Mi
        limits:
            cpu: 250m
            memory: 1Gi