storage:
    dataLocality: "disabled" # or disabled
    numberOfReplicas: 1
    dshmSize: 1Gi
    dataSize: 10Gi
    pgAdmin: 1Gi

postgresql:
    image: postgres
    tag: 9.6
    port: 5432
    db:
        username: postgres
        password: postgres
    resources:
        requests:
            cpu: 250m
            memory: 256Mi
        limits:
            cpu: 1
            memory: 1Gi

pgadmin:
    image: dpage/pgadmin4
    tag: 2021-09-06-2
    port: 80
    nodePort: 30033
    security:
        username: postgres@local.dev
        password: postgres
