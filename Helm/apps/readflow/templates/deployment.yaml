{{- with .Values.readflow }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: readflow
    namespace: {{ $.Release.Namespace }}
    labels:
        app: readflow
spec:
    replicas: 1
    selector:
        matchLabels:
            app: readflow
    template:
        metadata:
            labels:
                app: readflow
        spec:
            containers:
                - name: readflow
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: READFLOW_DB
                        value: "postgres://{{ .db.username }}:{{ .db.password }}@{{ .db.host }}:{{ .db.port}}/{{ .db.name }}?sslmode=disable"
                      - name: READFLOW_PUBLIC_URL
                        value: "{{ .publicUri }}"
{{/*                      - name: READFLOW_LISTEN_METRICS*/}}
{{/*                        value: ":9090"*/}}
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: readflow
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data
                        mountPath: /data
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 60
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: data
                  persistentVolumeClaim:
                      claimName: readflow-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: readflow
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: readflow
    ports:
        - name: readflow
          port: {{ .port }}
          nodePort: {{ .nodePort }}

{{- end }}
