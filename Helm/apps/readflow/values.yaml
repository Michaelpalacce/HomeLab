readflow:
    image: ncarlier/readflow
    tag: edge
    nodePort: 30120
    port: 8080
    publicUri: readflow.stefangenov.site
    db:
        username: readflow
        password: readflow
        name: readflow
        host: postgresql.postgresql
        port: 5432
    resources:
        requests:
            cpu: 100m
            memory: 100Mi
        limits:
            cpu: 500m
            memory: 1Gi

storage:
    dataLocality: "disabled" # or disabled
    numberOfReplicas: 1
    dataSize: 10Gi
