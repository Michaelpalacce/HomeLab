---
{{- with .Values.couchdb }}
apiVersion: apps/v1
kind: Deployment
metadata:
    name: couchdb
    namespace: {{ $.Release.Namespace }}
    labels:
        app: couchdb
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: couchdb
    template:
        metadata:
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/couchdb-config.yaml") . | sha256sum }}
                {{- end }}
            labels:
                app: couchdb
        spec:
            restartPolicy: Always
            volumes:
                - name: config-storage
                  emptyDir: {}
                - name: config
                  configMap:
                      name: couchdb-config
                      items:
                          - key: inifile
                            path: chart.ini
                -   name: data
                    persistentVolumeClaim:
                        claimName: data-pvc
            initContainers:
                -   name: init-copy
                    image: "busybox:latest"
                    imagePullPolicy: Always
                    command:
                        - 'sh'
                        - '-c'
                        - 'cp /tmp/chart.ini /default.d'
                    volumeMounts:
                        -   name: config
                            mountPath: /tmp/
                        -   name: config-storage
                            mountPath: /default.d
            containers:
                -   name: couchdb
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   mountPath: /opt/couchdb/data
                            name: data
                        -   name: config-storage
                            mountPath: /opt/couchdb/etc/default.d
                    envFrom:
                        -   secretRef:
                                name: couchdb
                                optional: false
                    livenessProbe:
                        failureThreshold: 2
                        initialDelaySeconds: 120
                        periodSeconds: 120
                        timeoutSeconds: 2
                        tcpSocket:
                            port: {{ .port }}
                    startupProbe:
                        failureThreshold: 10
                        periodSeconds: 2
                        timeoutSeconds: 2
                        tcpSocket:
                            port: {{ .port }}

{{- end }}
