---
{{- with .Values.excalidraw }}

apiVersion: v1
kind: Service
metadata:
    name: excalidraw
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .lbIp }}
    type: LoadBalancer
    loadBalancerIP: {{ .lbIp }}
    {{- end }}
    selector:
        app.kubernetes.io/instance: excalidraw
        app.kubernetes.io/name: excalidraw
    ports:
        -   name: excalidraw
            protocol: TCP
            port: {{ .port }}
{{- end }}
