---
{{- with .Values.wireshark }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: wireshark
    namespace: {{ $.Release.Namespace }}
    labels:
        app: wireshark
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: wireshark
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: config
            labels:
                app: wireshark
        spec:
            hostNetwork: true
            containers:
                -   name: wireshark
                    securityContext:
                        privileged: true
                        capabilities:
                            add:
                                - NET_ADMIN
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    startupProbe:
                        tcpSocket:
                            port: {{ .port }}
                        failureThreshold: 5
                        initialDelaySeconds: 10
                    livenessProbe:
                        tcpSocket:
                            port: {{ .port }}
                        periodSeconds: 10
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: config
                            mountPath: /config

            restartPolicy: Always
            volumes:
                -   name: config
                    persistentVolumeClaim:
                        claimName: config-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: wireshark
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: wireshark
    ports:
        -   name: wireshark
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
