---
{{- with .Values.wikijs }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: wikijs
    namespace: {{ $.Release.Namespace }}
    labels:
        app: wikijs
spec:
    replicas: 1
    selector:
        matchLabels:
            app: wikijs
    template:
        metadata:
            labels:
                app: wikijs
        spec:
            containers:
                - name: wikijs
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  envFrom:
                      - secretRef:
                            name: db
                            optional: false
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}
                  readinessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
    name: wikijs
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: wikijs
    ports:
        - name: wikijs
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
