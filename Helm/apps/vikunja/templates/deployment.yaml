{{- with .Values.vikunja }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: vikunja
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: vikunja
        spec:
            containers:
                {{- with .nginx }}
                - image: {{ .image }}:{{ .tag }}
                  name: vikunja
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: {{ .port }}
                        name: http
                        protocol: TCP
                  livenessProbe:
                      failureThreshold: 5
                      periodSeconds: 10
                      initialDelaySeconds: 10
                      successThreshold: 1
                      tcpSocket:
                          port: {{ .port }}
                      timeoutSeconds: 1
                  volumeMounts:
                      - name: nginx-config-volume
                        mountPath: /etc/nginx/conf.d/default.conf
                        subPath: default.conf
                {{- end }}

                {{- with .api }}
                - name: api
                  image: {{ .image }}:{{ .tag }}
                  env:
                      - name: VIKUNJA_DATABASE_HOST
                        value: postgresql.postgresql
                      - name: VIKUNJA_DATABASE_USER
                        value: {{ .db.username }}
                      - name: VIKUNJA_DATABASE_PASSWORD
                        value: {{ .db.password }}
                      - name: VIKUNJA_DATABASE_TYPE
                        value: postgres
                      - name: VIKUNJA_DATABASE_DATABASE
                        value: {{ .db.name }}

                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: {{ .port }}
                        name: api
                        protocol: TCP
                {{- end }}

                {{- with .frontend }}
                - name: frontend
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: {{ .port }}
                        name: frontend
                        protocol: TCP
                {{- end }}

            volumes:
                - name: nginx-config-volume
                  configMap:
                      name: vikunja-nginx-config

---

apiVersion: v1
kind: Service
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: vikunja
    ports:
        - name: vikunja
          protocol: TCP
          port: {{ .nginx.port }}
          nodePort: {{ .nodePort }}
{{- end }}
