---
{{- with .Values.vikunja }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
    labels:
        app.kubernetes.io/instance: vikunja
        app.kubernetes.io/name: vikunja
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app.kubernetes.io/instance: vikunja
            app.kubernetes.io/name: vikunja
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    template:
        metadata:
            labels:
                app.kubernetes.io/instance: vikunja
                app.kubernetes.io/name: vikunja
        spec:
            containers:
                {{- with .api }}
                -   name: api
                    image: {{ .image }}
                    env:
                        -   name: VIKUNJA_SERVICE_FRONTENDURL
                            value: "{{ .frontendUrl }}"
                        -   name: VIKUNJA_DATABASE_HOST
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: host
                        -   name: VIKUNJA_DATABASE_USER
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: username
                        -   name: VIKUNJA_DATABASE_PASSWORD
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: password
                        -   name: VIKUNJA_DATABASE_TYPE
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: type
                        -   name: VIKUNJA_DATABASE_DATABASE
                            valueFrom:
                                secretKeyRef:
                                    name: db
                                    key: name
                        -   name: VIKUNJA_MAILER_ENABLED
                            value: "false"
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                        failureThreshold: 5
                        initialDelaySeconds: 30
                        successThreshold: 1
                        tcpSocket:
                            port: {{ .port }}
                        timeoutSeconds: 2
                    readinessProbe:
                        failureThreshold: 5
                        initialDelaySeconds: 30
                        timeoutSeconds: 1
                        tcpSocket:
                            port: {{ .port }}
                    startupProbe:
                        failureThreshold: 10
                        timeoutSeconds: 2
                        tcpSocket:
                            port: {{ .port }}
                    ports:
                        -   containerPort: {{ .port }}
                            name: api
                            protocol: TCP
                {{- end }}

                {{- with .frontend }}
                -   name: frontend
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                        failureThreshold: 5
                        initialDelaySeconds: 30
                        successThreshold: 1
                        tcpSocket:
                            port: {{ .port }}
                        timeoutSeconds: 2
                    readinessProbe:
                        failureThreshold: 5
                        initialDelaySeconds: 30
                        timeoutSeconds: 1
                        tcpSocket:
                            port: {{ .port }}
                    startupProbe:
                        failureThreshold: 10
                        timeoutSeconds: 2
                        tcpSocket:
                            port: {{ .port }}
                    ports:
                        -   containerPort: {{ .port }}
                            name: frontend
                            protocol: TCP
                {{- end }}

---

apiVersion: v1
kind: Service
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app.kubernetes.io/instance: vikunja
        app.kubernetes.io/name: vikunja
    ports:
        -   name: frontend
            protocol: TCP
            port: {{ .frontend.port }}
        -   name: api
            protocol: TCP
            port: 3456
{{- end }}
