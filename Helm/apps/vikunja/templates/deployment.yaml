apiVersion: apps/v1
kind: Deployment
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: vikunja
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: vikunja
        spec:
            containers:
                - image: nginx
                  name: vikunja
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 8080
                        name: http
                        protocol: TCP
                  livenessProbe:
                      failureThreshold: 5
                      periodSeconds: 10
                      initialDelaySeconds: 10
                      successThreshold: 1
                      tcpSocket:
                          port: 8080
                      timeoutSeconds: 1
                  readinessProbe:
                      failureThreshold: 5
                      periodSeconds: 10
                      initialDelaySeconds: 10
                      successThreshold: 1
                      tcpSocket:
                          port: 8080
                      timeoutSeconds: 1
                  volumeMounts:
                      - name: nginx-config-volume
                        mountPath: /etc/nginx/conf.d/default.conf
                        subPath: default.conf

                - name: api
                  image: vikunja/api:0.17.1
                  env:
                    - name: VIKUNJA_DATABASE_HOST
                      value: postgresql
                    - name: VIKUNJA_DATABASE_USER
                      value: postgres
                    - name: VIKUNJA_DATABASE_PASSWORD
                      value: postgres
                    - name: VIKUNJA_DATABASE_TYPE
                      value: postgres
                    - name: VIKUNJA_DATABASE_DATABASE
                      value: postgres

                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 3456
                        name: api
                        protocol: TCP

                - name: frontend
                  image: vikunja/frontend:0.17.0
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 80
                        name: frontend
                        protocol: TCP

            volumes:
                - name: nginx-config-volume
                  configMap:
                      name: vikunja-nginx-config

---

apiVersion: v1
kind: Service
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: vikunja
    ports:
        - name: vikunja
          protocol: TCP
          port: 8080
          nodePort: 30109
