---
{{- with .Values.vikunja }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: vikunja
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    template:
        metadata:
            labels:
                app: vikunja
        spec:
            containers:

                {{- with .api }}
                - name: api
                  image: {{ .image }}
                  env:
                      - name: VIKUNJA_SERVICE_FRONTENDURL
                        value: "{{ .frontendUrl }}"
                      - name: VIKUNJA_DATABASE_HOST
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: host
                      - name: VIKUNJA_DATABASE_USER
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: username
                      - name: VIKUNJA_DATABASE_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: password
                      - name: VIKUNJA_DATABASE_TYPE
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: type
                      - name: VIKUNJA_DATABASE_DATABASE
                        valueFrom:
                            secretKeyRef:
                                name: db
                                key: name
                      - name: VIKUNJA_MAILER_ENABLED
                        value: "true"
                      - name: VIKUNJA_MAILER_HOST
                        valueFrom:
                            secretKeyRef:
                                name: smtp
                                key: host
                      - name: VIKUNJA_MAILER_PORT
                        valueFrom:
                            secretKeyRef:
                                name: smtp
                                key: port
                      - name: VIKUNJA_MAILER_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: smtp
                                key: username
                      - name: VIKUNJA_MAILER_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: smtp
                                key: password

                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                      failureThreshold: 2
                      periodSeconds: 120
                      initialDelaySeconds: 120
                      successThreshold: 1
                      tcpSocket:
                          port: {{ .port }}
                      timeoutSeconds: 2
                  readinessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}
                  ports:
                      - containerPort: {{ .port }}
                        name: api
                        protocol: TCP
                {{- end }}

                {{- with .frontend }}
                - name: frontend
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                      failureThreshold: 2
                      periodSeconds: 120
                      initialDelaySeconds: 120
                      successThreshold: 1
                      tcpSocket:
                          port: {{ .port }}
                      timeoutSeconds: 2
                  readinessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}
                  ports:
                      - containerPort: {{ .port }}
                        name: frontend
                        protocol: TCP
                {{- end }}

---

apiVersion: v1
kind: Service
metadata:
    name: vikunja
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: vikunja
    ports:
        - name: frontend
          protocol: TCP
          port: {{ .frontend.port }}
        - name: api
          protocol: TCP
          port: 3456
{{- end }}
