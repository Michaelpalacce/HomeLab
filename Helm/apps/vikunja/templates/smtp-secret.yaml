{{- with .Values.vikunja.smtp }}
apiVersion: v1
kind: Secret
metadata:
    name: smtp-settings
type: Opaque
stringData:
    enabled: "{{ .enabled }}"
    from: "{{ .username }}"
    host: "{{ .host }}"
    port: "{{ .port }}"
    username: "{{ .username }}"
    password: "{{ .password }}"
{{- end }}