---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: vikunja-pvc
    namespace: {{ $.Release.Namespace }}
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: {{ .Values.storage.dataSize }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgresql-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn
    resources:
        requests:
            storage: {{ .Values.storage.postgresqlSize }}
