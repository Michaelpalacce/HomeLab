pihole:
    size: 2Gi

replicaCount: 2

persistentVolumeClaim:
    enabled: true
    existingClaim: pihole-pvc
serviceDns:
    loadBalancerIP: '192.168.1.182'
    type: LoadBalancer
serviceDhcp:
    loadBalancerIP: '192.168.1.182'
    type: LoadBalancer
serviceWeb:
    loadBalancerIP: '192.168.1.182'
    type: LoadBalancer
resources:
    limits:
        cpu: 500m
        memory: 512Mi
    requests:
        cpu: 100m
        memory: 128Mi