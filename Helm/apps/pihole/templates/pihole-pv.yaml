kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: pi-hole-2replicas
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "2"
    staleReplicaTimeout: "2800"
    fromBackup: ""

{{- with .Values.pihole }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: pihole-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: pi-hole-2replicas
    resources:
        requests:
            storage: {{ .size }}

{{- end }}
