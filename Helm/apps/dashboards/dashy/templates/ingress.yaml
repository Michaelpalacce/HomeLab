apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: dashy
    namespace: {{ $.Release.Namespace }}
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "home.stefangenov.site"
              - "dashy.stefangenov.site"
          secretName: ingress
    rules:
        - host: dashy.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: dashy
                            port:
                                number: 80
        - host: home.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: dashy
                            port:
                                number: 80
