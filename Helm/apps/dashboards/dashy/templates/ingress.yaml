{{- with .Values.dashy.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: dashy-web-ui
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: traefik
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
        - host: "dashy.local"
          http:
              paths:
                  - path: {{ .path }}
                    pathType: Exact
                    backend:
                        service:
                            name: dashy
                            port:
                                name: dashy
{{- end }}
