{{- with .Values.dashy }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: dashy
    namespace: {{ $.Release.Namespace }}
    labels:
        app: dashy
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: dashy
    template:
        metadata:
            labels:
                app: dashy
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/dashy-config.yaml") . | sha256sum }}
                {{- end }}
        spec:
            containers:
                - name: dashy
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: config-volume
                        mountPath: /app/public/conf.yml
                        subPath: conf.yml

            restartPolicy: Always
            volumes:
                - name: config-volume
                  configMap:
                      name: dashy-config

---

apiVersion: v1
kind: Service
metadata:
    name: dashy
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: dashy
    ports:
        - name: dashy
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
