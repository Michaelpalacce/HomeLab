{{- with .Values.dashy }}

apiVersion: v1
kind: ConfigMap
metadata:
    name: dashy-config
    namespace: {{ $.Release.Namespace }}
data:
    conf.yml: |
        ---
        pageInfo:
            title: HomeLab
            navLinks:
                - title: Home
                  path: /
                - title: Source Code
                  path: https://github.com/Michaelpalacce/HomeLab
        appConfig:
            theme: dracula
            statusCheck: true
            enableServiceWorker: true
        sections:
            - name: Apps
              items:
                  - title: BabyBuddy
                    description: Baby Monitor
                    icon: babybuddy.png
                    url: http://{{ .clusterUrl }}:30100
{{/*                  - title: Grocy*/}}
{{/*                    description: Groceries*/}}
{{/*                    icon: /png/grocy.png*/}}
{{/*                    url: http://{{ .clusterUrl }}:30112*/}}
