                    url: https://hub.docker.com/u/stefangenov
                    statusCheck: false
                  - title: Github
                    description: My Github Profile
                    url: https://github.com/Michaelpalacce
                    statusCheck: false
            - name: External
              items:
                  - title: SelfHosted
                    description: Reddit r/selfhosted
