{{- with .Values.homer }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: homer
    namespace: {{ $.Release.Namespace }}
    labels:
        app: homer
spec:
    replicas: 1
    selector:
        matchLabels:
            app: homer
    template:
        metadata:
            labels:
                app: homer
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/homer-config.yaml") . | sha256sum }}
                {{- end }}
        spec:
            containers:
                - name: homer
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: 8080
                  volumeMounts:
                      - name: config-volume
                        mountPath: /www/assets

            restartPolicy: Always
            volumes:
                - name: config-volume
                  configMap:
                      name: homer-config

---

apiVersion: v1
kind: Service
metadata:
    name: homer
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: homer
    ports:
        - name: homer
          protocol: TCP
          port: 8080
          nodePort: {{ .nodePort }}

{{- end }}
