---
{{- with .Values.changedetection }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: changedetection
    namespace: {{ $.Release.Namespace }}
    labels:
        app: changedetection
spec:
    replicas: 1
    selector:
        matchLabels:
            app: changedetection
    template:
        metadata:
            annotations:
              backup.velero.io/backup-volumes: data-config
            labels:
                app: changedetection
        spec:
            containers:
                - name: browserless
                  image: {{ .playwright.image }}
                  imagePullPolicy: IfNotPresent
                  ports:
                      - name: browserless
                        containerPort: {{ .playwright.port }}
                  env:
                      - name: DEFAULT_LAUNCH_ARGS
                        value: "--window-size=1920.1080"
                  resources: 
                      limits:
                          memory: 2Gi
                  volumeMounts:
                      - name: shm-empty-playwright
                        mountPath: /dev/shm
                - name: selenium
                  image: {{ .selenium.image }}
                  imagePullPolicy: IfNotPresent
                  ports:
                      - name: selenium
                        containerPort: {{ .selenium.port }}
                  resources: 
                      limits:
                          memory: 2Gi
                  volumeMounts:
                      - name: shm-empty
                        mountPath: /dev/shm
                - name: changedetection
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data-config
                        mountPath: /datastore
                  env:
                      - name: PUID
                        value: "1000"
                      - name: PGID
                        value: "1000"
                      - name: TZ
                        value: "Europe/Sofia"
                      - name: BASE_URL
                        value: "{{ .baseUrl }}"
                      - name: WEBDRIVER_URL
                        value: "http://localhost:{{ .selenium.port }}/wd/hub"
                      - name: PLAYWRIGHT_DRIVER_URL
                        value: "ws://localhost:{{ .playwright.port }}/?stealth=1&--disable-web-security=true"

            restartPolicy: Always
            volumes:
                - name: data-config
                  persistentVolumeClaim:
                      claimName: changedetection-pvc
                - name: shm-empty
                  emptyDir:
                      medium: Memory
                - name: shm-empty-playwright
                  emptyDir:
                      medium: Memory

---

apiVersion: v1
kind: Service
metadata:
    name: changedetection
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: changedetection
    ports:
        - name: changedetection
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
