{{- with .Values.changedetection }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: changedetection
    namespace: {{ $.Release.Namespace }}
    labels:
        app: changedetection
spec:
    replicas: 1
    selector:
        matchLabels:
            app: changedetection
    template:
        metadata:
            labels:
                app: changedetection
        spec:
            containers:
                - name: changedetection
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data-config
                        mountPath: /datastore
                  env:
                      - name: PUID
                        value: "1000"
                      - name: PGID
                        value: "1000"
                      - name: TZ
                        value: "Europe/Sofia"
                      - name: BASE_URL
                        value: "{{ .baseUrl }}"

            restartPolicy: Always
            volumes:
                - name: data-config
                  persistentVolumeClaim:
                      claimName: changedetection-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: changedetection
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: changedetection
    ports:
        - name: changedetection
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
