        requests:
            cpu: 10m
            memory: 50Mi

storage:
    dataLocality: disabled
    numberOfReplicas: 1
    syncthingConfigSize: 1Gi
    serverEmulatorConfigSize: 1Gi
    nasIp: 192.168.1.20
