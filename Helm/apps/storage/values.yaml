---
syncthing:
    image: lscr.io/linuxserver/syncthing:1.23.1
    port: 8384
    resources:
        requests:
            cpu: 10m
            memory: 250Mi

serveremulator:
    image: stefangenov/server:v23.1.2
    port: 80
