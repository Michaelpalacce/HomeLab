---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: storage-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "{{ .Values.storage.numberOfReplicas }}"
    dataLocality: "{{ .Values.storage.dataLocality }}"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: syncthing-config-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: storage-sc
    resources:
        requests:
            storage: {{ .Values.storage.syncthingConfigSize }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: serveremulator-config-volume
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: storage-sc
    resources:
        requests:
            storage: {{ .Values.storage.serverEmulatorConfigSize }}


---

apiVersion: v1
kind: PersistentVolume
metadata:
    name: syncthing-data-nfs-pv
    labels:
        type: nfs
        app: syncthing
spec:
    storageClassName: nfs-direct
    capacity:
        storage: 100Gi
    accessModes:
        - ReadWriteMany
    nfs:
        path: "/volume1/k3s/storage/syncthing"
        server: {{ .Values.storage.nasIp }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: syncthing-data-nfs
spec:
    selector:
        matchLabels:
            type: nfs
            app: syncthing
    storageClassName: nfs-direct
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 100Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
    name: serveremulator-data-nfs-pv
    labels:
        type: nfs
        app: serveremulator
spec:
    storageClassName: nfs-direct
    capacity:
        storage: 1Ti
    accessModes:
        - ReadWriteMany
    nfs:
        path: "/volume1"
        server: {{ .Values.storage.nasIp }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: serveremulator-data-nfs
spec:
    selector:
        matchLabels:
            type: nfs
            app: serveremulator
    storageClassName: nfs-direct
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Ti
