---
{{- with .Values.serveremulator }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: serveremulator
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: server.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: serveremulator
                                port:
                                    number: {{ .Values.serveremulator.port }}
{{- end }}


