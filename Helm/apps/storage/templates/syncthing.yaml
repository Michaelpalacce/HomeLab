---
{{- with .Values.syncthing }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: syncthing
    namespace: {{ $.Release.Namespace }}
    labels:
        app: syncthing
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: syncthing
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: app-config
            labels:
                app: syncthing
        spec:
            containers:
                - name: syncthing
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 125m
                          memory: 250Mi
                      limits:
                          cpu: 250m
                          memory: 512Mi
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                      - name: tcp
                        containerPort: 22000
                        protocol: TCP
                      - name: udp
                        containerPort: 22000
                        protocol: UDP
                      - name: udp2
                        containerPort: 21027
                        protocol: UDP
                  volumeMounts:
                      - name: app-config
                        mountPath: /config
                      - name: data-volume
                        mountPath: /data

            restartPolicy: Always
            volumes:
                - name: app-config
                  persistentVolumeClaim:
                      claimName: syncthing-config-pvc
                - name: data-volume
                  persistentVolumeClaim:
                      claimName: syncthing-data-nfs

---

apiVersion: v1
kind: Service
metadata:
    name: syncthing
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: syncthing
    ports:
        - name: syncthing
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
