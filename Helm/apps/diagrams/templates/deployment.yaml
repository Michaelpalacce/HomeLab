{{- with .Values.diagrams }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: diagrams
    namespace: {{ $.Release.Namespace }}
    labels:
        app: diagrams
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: diagrams
    template:
        metadata:
            labels:
                app: diagrams
        spec:
            containers:
                - name: diagrams
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
            restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
    name: diagrams
    namespace: {{ $.Release.Namespace }}
spec:
    type: NodePort
    selector:
        app: diagrams
    ports:
        - name: diagrams
          protocol: TCP
          port: {{ .port }}
          nodePort: {{ .nodePort }}

{{- end }}
