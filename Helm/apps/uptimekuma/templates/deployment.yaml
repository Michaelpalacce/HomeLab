{{- with .Values.uptimekuma }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: uptimekuma
    namespace: {{ $.Release.Namespace }}
    labels:
        app: uptimekuma
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: uptimekuma
    template:
        metadata:
            labels:
                app: uptimekuma
        spec:
            containers:
                - name: uptimekuma
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /app/data

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: uptimekuma-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: uptimekuma
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: uptimekuma
    ports:
        - name: uptimekuma
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
