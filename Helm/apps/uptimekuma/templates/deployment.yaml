---
{{- with .Values.uptimekuma }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: uptimekuma
    namespace: {{ $.Release.Namespace }}
    labels:
        app: uptimekuma
spec:
    replicas: {{ .replicas }}
    strategy:
        rollingUpdate:
            maxUnavailable: 0
    selector:
        matchLabels:
            app: uptimekuma
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: app-data
            labels:
                app: uptimekuma
        spec:
            containers:
                - name: uptimekuma
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: app-data
                        mountPath: /app/data
                  livenessProbe:
                      failureThreshold: 2
                      periodSeconds: 120
                      initialDelaySeconds: 120
                      successThreshold: 1
                      tcpSocket:
                          port: {{ .port }}
                      timeoutSeconds: 2
                  readinessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: uptimekuma-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: uptimekuma
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: uptimekuma
    ports:
        - name: uptimekuma
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
