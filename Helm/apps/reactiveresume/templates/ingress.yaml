apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: reactiveresume
    namespace: {{ $.Release.Namespace }}
    annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Build your own CV
        gethomepage.dev/group: Personal
        gethomepage.dev/icon: https://raw.githubusercontent.com/AmruthPillai/Reactive-Resume/5513b909e79d2560b3ba313facb984d2457ef602/apps/artboard/public/favicon.svg
        gethomepage.dev/name: Reactive Resume
spec:
    ingressClassName: nginx
    tls:
        - hosts:
            - '*.stefangenov.site'
          secretName: ingress
    rules:
        - host: resume.stefangenov.site
          http:
            paths:
                - pathType: Prefix
                  path: /
                  backend:
                    service:
                        name: reactiveresume
                        port:
                            number: 3000
        - host: resume-api.stefangenov.site
          http:
            paths:
                - pathType: Prefix
                  path: /
                  backend:
                    service:
                        name: reactiveresume
                        port:
                            number: 3100
