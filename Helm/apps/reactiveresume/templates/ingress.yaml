---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: reactiveresume
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: resume.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: reactiveresume
                                port:
                                    number: {{ .Values.reactiveresume.frontend.port }}
        -   host: resume-api.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: reactiveresume
                                port:
                                    number: {{ .Values.reactiveresume.api.port }}
