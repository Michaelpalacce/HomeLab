---
{{- with .Values.nodered }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: nodered
    namespace: {{ $.Release.Namespace }}
    labels:
        app: nodered
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nodered
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: data-config
            labels:
                app: nodered
        spec:
            containers:
                - name: nodered
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data-config
                        mountPath: /data
                      - name: nas
                        mountPath: /nas
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 10
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
                  readinessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 10
                      periodSeconds: 10
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: data-config
                  persistentVolumeClaim:
                      claimName: nodered-pvc
                - name: nas
                  persistentVolumeClaim:
                      claimName: nas

---

apiVersion: v1
kind: Service
metadata:
    name: nodered
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: nodered
    ports:
        - name: nodered
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
