---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: nodered-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "{{ .Values.storage.numberOfReplicas }}"
    dataLocality: "{{ .Values.storage.dataLocality }}"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: nodered-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: nodered-sc
    resources:
        requests:
            storage: {{ .Values.storage.configSize }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: nas-pv
    labels:
        type: nfs
        app: nodered-nas
spec:
    storageClassName: nfs-direct
    capacity:
        storage: 100Gi
    accessModes:
        - ReadWriteMany
    nfs:
        path: "/volume1/k3s"
        server: {{ .Values.storage.nasIp }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: nas
spec:
    selector:
        matchLabels:
            type: nfs
            app: nodered-nas
    storageClassName: nfs-direct
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 100Gi
