{{- with .Values.dailynotes }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: dailynotes
    namespace: {{ $.Release.Namespace }}
    labels:
        app: dailynotes
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: dailynotes
    template:
        metadata:
            labels:
                app: dailynotes
        spec:
            containers:
                - name: dailynotes
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: config
                        mountPath: /app/config
                  readinessProbe:
                      initialDelaySeconds: 15
                      successThreshold: 1
                      periodSeconds: 5
                      httpGet:
                          port: 5000
                          path: /auth
                  livenessProbe:
                      initialDelaySeconds: 120
                      successThreshold: 1
                      periodSeconds: 5
                      httpGet:
                          port: 5000
                          path: /auth

            restartPolicy: Always
            volumes:
                - name: config
                  persistentVolumeClaim:
                      claimName: dailynotes-config-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: dailynotes
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: dailynotes
    ports:
        - name: dailynotes
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
