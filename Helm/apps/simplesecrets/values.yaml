simplesecrets:
    api:
        image: stefangenov/simplesecrets
        tag: 1.10.4-sqlite3
#        nodePort: 30037
        port: 80
        resources:
            requests:
                cpu: 10m
                memory: 100Mi
            limits:
                cpu: 500m
                memory: 1Gi
    web:
        image: stefangenov/simplesecrets-frontend
        tag: 0.7.1
#        nodePort: 30036
        port: 3000
        resources:
            requests:
                cpu: 10m
                memory: 100Mi
            limits:
                cpu: 50m
                memory: 200Mi

storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 1
    configSize: 1Gi
