simplesecrets:
    api:
        image: stefangenov/simplesecrets
        tag: 1.11.0-sqlite3
#        nodePort: 30037
        port: 80
        resources:
            requests:
                cpu: 10m
                memory: 100Mi
            limits:
                cpu: 100m
                memory: 512Mi
    web:
        image: stefangenov/simplesecrets-frontend
        tag: 0.8.0
#        nodePort: 30036
        port: 3000
        resources:
            requests:
                cpu: 10m
                memory: 100Mi
            limits:
                cpu: 50m
                memory: 200Mi

storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 3
    configSize: 1Gi
