apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: simplesecrets
    namespace: {{ $.Release.Namespace }}
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "*.stefangenov.site"
          secretName: ingress
    rules:
        - host: simplesecrets.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: simplesecrets
                            port:
                                number: {{ .Values.simplesecrets.web.port }}
                  - pathType: Prefix
                    path: "/api"
                    backend:
                        service:
                            name: simplesecrets-api
                            port:
                                number: {{ .Values.simplesecrets.api.port }}
---
