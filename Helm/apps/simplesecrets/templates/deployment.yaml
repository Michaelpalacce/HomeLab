{{- with .Values.simplesecrets }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: simplesecrets
    namespace: {{ $.Release.Namespace }}
    labels:
        app: simplesecrets
spec:
    replicas: 1
    selector:
        matchLabels:
            app: simplesecrets
    template:
        metadata:
            labels:
                app: simplesecrets
        spec:
            serviceAccountName: k8s-101-role
            containers:
                - name: api
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: DB_PATH
                        value: "/data/db.sqlite"
                      - name: APP_PORT
                        value: "80"
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data
                        mountPath: /data
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: data
                  persistentVolumeClaim:
                      claimName: simplesecrets-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: simplesecrets
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: simplesecrets
    ports:
        - name: web
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
