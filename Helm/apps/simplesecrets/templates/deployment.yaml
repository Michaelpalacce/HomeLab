{{- with .Values.simplesecrets }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: simplesecrets
    namespace: {{ $.Release.Namespace }}
    labels:
        app: simplesecrets
spec:
    replicas: 1
    selector:
        matchLabels:
            app: simplesecrets
    template:
        metadata:
            labels:
                app: simplesecrets
        spec:
            serviceAccountName: k8s-101-role
            containers:
{{- with .api }}
                - name: api
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: DB_PATH
                        value: "/data/db.sqlite"
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: api
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data-config
                        mountPath: /data
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
{{- end }}
{{- with .web }}
                - name: web
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
{{- end }}
            restartPolicy: Always
            volumes:
                - name: data-config
                  persistentVolumeClaim:
                      claimName: simplesecrets-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: simplesecrets
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .web.nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: simplesecrets
    ports:
        - name: web
          protocol: TCP
          port: {{ .web.port }}
          {{- with .web.nodePort }}
          nodePort: {{ . }}
          {{- end }}
---

apiVersion: v1
kind: Service
metadata:
    name: simplesecrets-api
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .api.nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: simplesecrets
    ports:
        - name: api
          protocol: TCP
          port: {{ .api.port }}
          {{- with .api.nodePort }}
          nodePort: {{ . }}
          {{- end }}
{{- end }}
