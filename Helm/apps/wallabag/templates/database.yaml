---
{{- with .Values.postgres }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    namespace: {{ $.Release.Namespace }}
    labels:
        app.kubernetes.io/instance: postgres
        app.kubernetes.io/name: postgres
spec:
    strategy:
        type: Recreate
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/instance: postgres
            app.kubernetes.io/name: postgres
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: postgresql-data
            labels:
                app.kubernetes.io/instance: postgres
                app.kubernetes.io/name: postgres
        spec:
            securityContext:
              fsGroup: 999
            containers:
                - name: postgresql
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  envFrom:
                      - secretRef:
                            name: db
                  securityContext:
                    runAsUser: 999  # postgres UID in the image
                    runAsGroup: 999
                    allowPrivilegeEscalation: false
                    privileged: false
                    capabilities:
                      drop: 
                      - "ALL"
                      add:
                      - CHOWN
                      - SETUID
                      - SETGID
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: db
                        containerPort: {{ .port }}
                  volumeMounts:
                      - mountPath: /var/lib/postgresql/data
                        subPath: data
                        name: postgresql-data
                      - name: shm-empty
                        mountPath: /dev/shm
                  livenessProbe:
                    exec:
                      command:
                      - /bin/bash
                      - -c
                      - pg_isready
                      - -U
                      - $POSTGRES_USER
                      - -d
                      - $POSTGRES_DB
                    failureThreshold: 2
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 2
                  startupProbe:
                    exec:
                      command:
                      - /bin/bash
                      - -c
                      - pg_isready
                      - -U
                      - $POSTGRES_USER
                      - -d
                      - $POSTGRES_DB
                    failureThreshold: 10
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 2

            restartPolicy: Always
            volumes:
                - name: postgresql-data
                  persistentVolumeClaim:
                      claimName: postgresql-pvc
                - name: shm-empty
                  emptyDir:
                      medium: Memory

---

apiVersion: v1
kind: Service
metadata:
    name: postgres
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app.kubernetes.io/instance: postgres
        app.kubernetes.io/name: postgres
    ports:
        - name: postgres
          protocol: TCP
          port: {{ .port }}
{{- end }}
