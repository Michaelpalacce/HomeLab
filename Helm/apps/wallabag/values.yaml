wallabag:
    host: "wallabag.local"
    image: stefangenov/wallabag # official image does not have an ARM build :)
    tag: 2.4.2
    nodePort: 30116
    port: 80
    domainName: http://192.168.1.182:30116 # change this to yours
    db:
        name: "wallabag"
        username: "wallabag"
        password: "wallabag"
        host: "postgresql.postgresql"
        port: "5432"

    resources:
        requests:
            cpu: 250m
            memory: 512Mi
        limits:
            cpu: 1
            memory: 1.5Gi
