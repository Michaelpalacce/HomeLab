---
wallabag:
    image: wallabag/wallabag:2.6.12
    replicas: 1
    port: 80
    lbIp: 192.168.1.7
    domainName: https://wallabag.sgenov.dev
    resources:
        requests:
            cpu: 100m
            memory: 500Mi

postgres:
    image: postgres:16.9
    port: 5432
    resources:
        requests:
            cpu: 10m
            memory: 256Mi

storage:
    postgresqlSize: 5Gi
