apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: vaultwarden
    namespace: {{ $.Release.Namespace }}
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "vaultwarden.stefangenov.site"
              - "vault.stefangenov.site"
              - "passwords.stefangenov.site"
          secretName: ingress
    rules:
        - host: vaultwarden.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: vaultwarden
                            port:
                                number: {{ .Values.vaultwarden.port }}
        - host: vault.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: vaultwarden
                            port:
                                number: {{ .Values.vaultwarden.port }}
        - host: passwords.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: vaultwarden
                            port:
                                number: {{ .Values.vaultwarden.port }}
