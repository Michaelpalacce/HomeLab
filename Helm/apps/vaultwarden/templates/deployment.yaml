---
{{- with .Values.vaultwarden }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: vaultwarden
    namespace: {{ $.Release.Namespace }}
    labels:
        app: vaultwarden
spec:
    replicas: 1
    selector:
        matchLabels:
            app: vaultwarden
    template:
        metadata:
            annotations:
                backup.velero.io/backup-volumes: data
            labels:
                app: vaultwarden
        spec:
            containers:
                -   name: vaultwarden
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    startupProbe:
                        tcpSocket:
                            port: {{ .port }}
                        failureThreshold: 5
                        initialDelaySeconds: 10
                    livenessProbe:
                        tcpSocket:
                            port: {{ .port }}
                        periodSeconds: 10
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    volumeMounts:
                        -   name: data
                            mountPath: /data
                        -   name: config
                            mountPath: /data-bak

            restartPolicy: Always
            volumes:
                -   name: data
                    persistentVolumeClaim:
                        claimName: vaultwarden-pvc
                -   name: config
                    persistentVolumeClaim:
                        claimName: vaultwarden

---

apiVersion: v1
kind: Service
metadata:
    name: vaultwarden
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: vaultwarden
    ports:
        -   name: vaultwarden
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
