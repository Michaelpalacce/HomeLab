---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: vaultwarden-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn
    resources:
        requests:
            storage: {{ .Values.storage.dataSize }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: vaultwarden
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: {{ .Values.storage.dataSize }}
