vaultwarden:
    image: vaultwarden/server:1.24.0
    # nodePort: 31001
    port: 80
    backup:
        image: stefangenov/vaultwarden-backup:1.0.0
        resources:
            requests:
                cpu: 10m
                memory: 10Mi
            limits:
                cpu: 100m
                memory: 200Mi
    resources:
        requests:
            cpu: 250m
            memory: 512Mi
        limits:
            cpu: 500m
            memory: 1Gi

storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 1
    dataSize: 5Gi
    backupSize: 10Gi
