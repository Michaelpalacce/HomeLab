---
vaultwarden:
  image: vaultwarden/server:1.24.0
    # nodePort: 31051
  port: 80
  backup:
    image: stefangenov/vaultwarden-backup:1.0.0
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi

storage:
  dataLocality: best-effort      # or disabled
  numberOfReplicas: 1
  dataSize: 5Gi
  backupSize: 10Gi
