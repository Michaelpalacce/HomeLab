vaultwarden:
    image: vaultwarden/server
    tag: 1.24.0
    # nodePort: 31001
    port: 80
    resources:
        requests:
            cpu: 250m
            memory: 512Mi
        limits:
            cpu: 500m
            memory: 1Gi

storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 1
    dataSize: 5Gi
