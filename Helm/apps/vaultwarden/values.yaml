---
vaultwarden:
    image: vaultwarden/server:1.25.2
    port: 80
    resources:
        requests:
            cpu: 500m
            memory: 512Mi
    backup:
        image: stefangenov/vaultwarden-backup:1.0.0
        resources:
            requests:
                cpu: 100m
                memory: 100Mi

storage:
    dataSize: 5Gi
    backupSize: 10Gi
