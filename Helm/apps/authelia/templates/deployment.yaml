{{- with .Values.authelia }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: authelia
    namespace: {{ $.Release.Namespace }}
    labels:
        app: authelia
spec:
    revisionHistoryLimit: 1
    selector:
        matchLabels:
            app: authelia
    template:
        metadata:
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/authelia-config.yaml") . | sha256sum }}
                {{- end }}
            labels:
                app: authelia
        spec:
            containers:
                - name: authelia
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
                  volumeMounts:
                      - mountPath: /config/configuration.yml
                        name: authelia-conf
                        subPath: configuration.yml
                      - mountPath: /config/users_database.yml
                        name: authelia-conf
                        subPath: users_database.yml
                      - mountPath: /config
                        name: data
                  ports:
                      - name: authelia
                        containerPort: {{ .port }}
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 120
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
                  readinessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                      tcpSocket:
                          port: {{ .port }}
            restartPolicy: Always
            hostNetwork: true
            volumes:
                - name: authelia-conf
                  configMap:
                      name: authelia-config
                - name: data
                  persistentVolumeClaim:
                      claimName: authelia-pvc


---

apiVersion: v1
kind: Service
metadata:
    name: authelia
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app: authelia
    ports:
        - name: authelia
          protocol: TCP
          port: {{ .port }}

{{- end }}
