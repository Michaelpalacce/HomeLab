---
{{- with .Values.cyberchef }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: cyberchef
    namespace: {{ $.Release.Namespace }}
    labels:
        app.kubernetes.io/instance: cyberchef
        app.kubernetes.io/name: cyberchef
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/instance: cyberchef
            app.kubernetes.io/name: cyberchef
    template:
        metadata:
            labels:
                app.kubernetes.io/instance: cyberchef
                app.kubernetes.io/name: cyberchef
        spec:
            containers:
                - name: cyberchef
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  livenessProbe:
                      failureThreshold: 5
                      initialDelaySeconds: 30
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}
                  startupProbe:
                      failureThreshold: 5
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}
            restartPolicy: Always
{{- end }}
