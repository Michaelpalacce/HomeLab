{{- with .Values.pyload }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: pyload
    namespace: {{ $.Release.Namespace }}
    labels:
        app: pyload
spec:
    replicas: 1
    selector:
        matchLabels:
            app: pyload
    template:
        metadata:
            labels:
                app: pyload
        spec:
            containers:
                - name: pyload
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - mountPath: /downloads
                        name: data
                      - mountPath: /config
                        name: config
                  env:
                      - name: PUID
                        value: "1000"
                      - name: PGID
                        value: "1000"
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: config
                  persistentVolumeClaim:
                      claimName: pyload-config-volume

                - name: data
                  persistentVolumeClaim:
                      claimName: pyload-nfs

---

apiVersion: v1
kind: Service
metadata:
    name: pyload
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: pyload
    ports:
        - name: pyload
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
