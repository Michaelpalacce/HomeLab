---
{{- with .Values.whoogle }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: whoogle
    namespace: {{ $.Release.Namespace }}
    labels:
        app: whoogle
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: whoogle
    template:
        metadata:
            labels:
                app: whoogle
        spec:
            containers:
                -   name: whoogle
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    livenessProbe:
                        periodSeconds: 60
                        tcpSocket:
                            port: {{ .port }}
                    startupProbe:
                        initialDelaySeconds: 30
                        tcpSocket:
                            port: {{ .port }}

            restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
    name: whoogle
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: whoogle
    ports:
        -   name: whoogle
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
