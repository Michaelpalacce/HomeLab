---
{{- with .Values.grocy }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: grocy
    namespace: {{ $.Release.Namespace }}
    labels:
        app: grocy
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: grocy
    template:
        metadata:
            labels:
                app: grocy
        spec:
            containers:
                -   name: grocy
                    image: {{ .image }}
                    imagePullPolicy: IfNotPresent
{{- if .resources }}
                    resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                    ports:
                        -   name: web
                            containerPort: {{ .port }}
                    envFrom:
                        -   secretRef:
                                name: grocy
                                optional: false
                    volumeMounts:
                        -   mountPath: /config
                            name: config
                    livenessProbe:
                        failureThreshold: 2
                        initialDelaySeconds: 120
                        periodSeconds: 120
                        timeoutSeconds: 2
                        tcpSocket:
                            port: {{ .port }}
                    readinessProbe:
                        failureThreshold: 10
                        initialDelaySeconds: 15
                        periodSeconds: 10
                        timeoutSeconds: 2
                        tcpSocket:
                            port: {{ .port }}

            restartPolicy: Always
            volumes:
                -   name: config
                    persistentVolumeClaim:
                        claimName: config-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: grocy
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: grocy
    ports:
        -   name: grocy
            protocol: TCP
            port: {{ .port }}
          {{- with .nodePort }}
            nodePort: {{ . }}
          {{- end }}

{{- end }}
