---
emulatorjs:
    replicas: 0
    image: lscr.io/linuxserver/emulatorjs
    # nodePort: 30130
    backendPort: 3000
    frontendPort: 80
    resources:
        requests:
            cpu: 250m
            memory: 512Mi
        limits:
            cpu: 500m
            memory: 1Gi

storage:
    dataLocality: best-effort      # or disabled
    numberOfReplicas: 1
    dataSize: 5Gi
    backupSize: 10Gi
