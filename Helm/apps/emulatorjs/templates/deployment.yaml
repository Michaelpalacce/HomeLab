---
{{- with .Values.emulatorjs }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: emulatorjs
    namespace: {{ $.Release.Namespace }}
    labels:
        app: emulatorjs
spec:
    replicas: {{ .replicas }}
    selector:
        matchLabels:
            app: emulatorjs
    template:
        metadata:
            labels:
                app: emulatorjs
        spec:
            containers:
                - name: emulatorjs
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PUID
                        value: "1000"
                      - name: GUID
                        value: "1000"
                      - name: TZ
                        value: "Europe/Sofia"
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .frontendPort }}
                      - name: api
                        containerPort: {{ .backendPort }}
                  volumeMounts:
                      - name: data
                        mountPath: /data
                      - name: config
                        mountPath: /config

            restartPolicy: Always
            volumes:
                - name: config
                  persistentVolumeClaim:
                      claimName: emulatorjs-config-pvc
                - name: data
                  persistentVolumeClaim:
                      claimName: emulatorjs-data-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: emulatorjs
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: emulatorjs
    ports:
        - name: frontend
          protocol: TCP
          port: {{ .frontendPort }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}
        - name: backend
          protocol: TCP
          port: {{ .backendPort }}

{{- end }}
