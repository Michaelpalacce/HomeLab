---
speedtest:
    image: ghcr.io/miguelndecarvalho/speedtest-exporter:v3.5.2
    port: 9798
    resources:
        requests:
            cpu: 125m
            memory: 100Mi


prometheus:
    image: quay.io/prometheus/prometheus:v2.37.0
    port: 9090
    retentionTime: 7d

nodeExporter:
    image: prom/node-exporter:v1.3.1
    port: 9100
    tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

promtail:
    image: grafana/promtail:2.6.1
    resources:
        requests:
            cpu: 50m
            memory: 250Mi

grafana:
    image: grafana/grafana:9.0.6
    port: 3000
    limits:
        cpu: 250m
        memory: 1Gi

loki:
    image: grafana/loki:2.6.1
    port: 3100
    resources:
        requests:
            cpu: 125m
            memory: 100Mi
        limits:
            memory: 2Gi
