storage:
    dataLocality: "best-effort" # or disabled
    numberOfReplicas: 1

backup:
    secret:
        accessKeyId:  # ADD ME
        secretAccessKey:  # ADD ME
        defaultRegion: eu-west-1 # CHANGE ME

prometheus:
    image: quay.io/prometheus/prometheus
    tag: main
    port: 9090
    nodePort: 30011
#   How long will data scraped by prometheus be kept on the fs
    retentionTime: 7d
    scrapers:
        uptimekuma:
            username: admin
            password: admin123

nodeExporter:
    image: prom/node-exporter
    tag: v1.1.2
    port: 9100
    tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

promtail:
    image: grafana/promtail
    tag: 2.4.1
    resources:
        requests:
            cpu: 50m
            memory: 250Mi
        limits:
            cpu: 100m
            memory: 512Mi

grafana:
    image: grafana/grafana
    tag: 8.1.2
    port: 3000
    nodePort: 30010
    limits:
        cpu: 250m
        memory: 1Gi

loki:
    image: grafana/loki
    tag: 2.4.1
    port: 3100
    resources:
        requests:
            cpu: 125m
            memory: 100Mi
        limits:
            cpu: 250m
            memory: 200Mi
