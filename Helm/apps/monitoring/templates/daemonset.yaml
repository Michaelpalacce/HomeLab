---
{{- with .Values.cAdvisor }}

apiVersion: apps/v1 # for Kubernetes versions before 1.9.0 use apps/v1beta2
kind: DaemonSet
metadata:
    name: cadvisor
    namespace: {{ $.Release.Namespace }}
    annotations:
        seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
spec:
    selector:
        matchLabels:
            name: cadvisor
    template:
        metadata:
            labels:
                name: cadvisor
#           Annotations that will make prometheus scrape the pods for metrics
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "{{ .port }}"
        spec:
            serviceAccountName: cadvisor
            containers:
                - name: cadvisor
                  image: {{ .image }}
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  volumeMounts:
                      - name: rootfs
                        mountPath: /rootfs
                        readOnly: true
                      - name: var-run
                        mountPath: /var/run
                        readOnly: true
                      - name: sys
                        mountPath: /sys
                        readOnly: true
                      - name: disk
                        mountPath: /dev/disk
                        readOnly: true
                      - name: docker
                        mountPath: /var/lib/docker
                        readOnly: true
                  ports:
                      - name: http
                        containerPort: {{ .port }}
                        protocol: TCP
            automountServiceAccountToken: false
            terminationGracePeriodSeconds: 30
            volumes:
                - name: rootfs
                  hostPath:
                      path: /
                - name: var-run
                  hostPath:
                      path: /var/run
                - name: sys
                  hostPath:
                      path: /sys
                - name: docker
                  hostPath:
                      path: /var/lib/docker
                - name: disk
                  hostPath:
                      path: /dev/disk
{{- end }}