---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: grafana
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: grafana.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: grafana
                                port:
                                    number: {{ .Values.grafana.port }}
        -   host: grafana-public.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: grafana
                                port:
                                    number: {{ .Values.grafana.port }}
