apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: grafana
    namespace: {{ $.Release.Namespace }}
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "grafana.stefangenov.site"
          secretName: ingress
    rules:
        - host: grafana.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: grafana
                            port:
                                number: {{ .Values.grafana.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: prometheus
    namespace: {{ $.Release.Namespace }}
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        - hosts:
              - "prometheus.stefangenov.site"
          secretName: ingress
    rules:
        - host: prometheus.stefangenov.site
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: prometheus
                            port:
                                number: {{ .Values.prometheus.port }}
---
