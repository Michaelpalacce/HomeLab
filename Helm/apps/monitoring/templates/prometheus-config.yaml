---
{{- with .Values.prometheus }}

apiVersion: v1
kind: ConfigMap
metadata:
    name: prometheus-config
    namespace: {{ $.Release.Namespace }}
data:
    prometheus.yml: |
        global:
          scrape_interval:     60s # Set the scrape interval to every 60 seconds. Default is every 1 minute.
          evaluation_interval: 60s # Evaluate rules every 60 seconds. The default is every 1 minute.
          scrape_timeout:      60s
        # Alertmanager configuration
        alerting:
          alertmanagers:
          - static_configs:
            - targets:
              # - alertmanager:9093
        # Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
        rule_files:
          # - "first_rules.yml"
          # - "second_rules.yml"
        # A scrape configuration containing exactly one endpoint to scrape:
        # Here it's Prometheus itself.
        scrape_configs:
          - job_name: kubernetes-nodes-cadvisor
            scrape_interval: 60s
            scrape_timeout: 10s
            scheme: https  # remove if you want to scrape metrics on insecure port
            tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubernetes_sd_configs:
                - role: node
            relabel_configs:
                - action: labelmap
                  regex: __meta_kubernetes_node_label_(.+)
                # Only for Kubernetes ^1.7.3.
                # See: https://github.com/prometheus/prometheus/issues/2916
                - target_label: __address__
                  replacement: kubernetes.default.svc:443
                - source_labels: [__meta_kubernetes_node_name]
                  regex: (.+)
                  target_label: __metrics_path__
                  replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
            metric_relabel_configs:
                - action: replace
                  source_labels: [id]
                  regex: '^/machine\.slice/machine-rkt\\x2d([^\\]+)\\.+/([^/]+)\.service$'
                  target_label: rkt_container_name
                  replacement: '${2}-${1}'
                - action: replace
                  source_labels: [id]
                  regex: '^/system\.slice/(.+)\.service$'
                  target_label: systemd_service_name
                  replacement: '${1}'
          - job_name: 'speedtest-exporter'
            scrape_interval: 180m
            scrape_timeout: 2m
            static_configs:
                - targets: ['speedtest.monitoring:{{ $.Values.speedtest.port }}']

{{/*          - job_name: 'uptimekuma'*/}}
{{/*            scrape_interval: 1m*/}}
{{/*            scheme: http*/}}
{{/*            static_configs:*/}}
{{/*                - targets: ['uptimekuma.uptimekuma:3001']*/}}

          - job_name: 'kubernetes-nodes'
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubernetes_sd_configs:
            - role: node
            relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels: [__meta_kubernetes_node_name]
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/${1}/proxy/metrics
          - job_name: 'kubernetes-pods'
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_pod_name]
              action: replace
              target_label: kubernetes_pod_name
            - source_labels: [__address__]
              regex: '.+'
              replacement: hostName
              target_label: hostName

{{- end }}
