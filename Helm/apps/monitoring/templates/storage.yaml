{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: grafana-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn-single
    resources:
        requests:
            storage: 1Gi

{{- end }}

