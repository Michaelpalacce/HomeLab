---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: monitoring-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "{{ .Values.storage.numberOfReplicas }}"
    dataLocality: "{{ .Values.storage.dataLocality }}"
    staleReplicaTimeout: "2800"
    fromBackup: ""


{{- with .Values.grafana }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: grafana-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-sc
    resources:
        requests:
            storage: 1Gi

{{- end }}

{{- with .Values.prometheus }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

{{- end }}

{{- with .Values.loki }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: loki-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-sc
    resources:
        requests:
            storage: 10Gi
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-logs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 25Gi

{{- end }}

{{- with .Values.promtail }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: promtail-position-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: monitoring-sc
    resources:
        requests:
            storage: 2Gi

{{- end }}
