apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: focalboard
    namespace: {{ $.Release.Namespace }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: focalboard.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: focalboard
                                port:
                                    number: {{ .Values.focalboard.port }}
