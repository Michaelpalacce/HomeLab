---
{{- with .Values.focalboard }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: focalboard
    namespace: {{ $.Release.Namespace }}
    labels:
        app: focalboard
spec:
    replicas: 1
    selector:
        matchLabels:
            app: focalboard
    template:
        metadata:
            annotations:
                {{- with $ }}
                checksum/config: {{ include (print $.Template.BasePath "/focalboard-config.yaml") . | sha256sum }}
                {{- end }}
            labels:
                app: focalboard
        spec:
            enableServiceLinks: false
            containers:
                - name: focalboard
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  volumeMounts:
                      - mountPath: /var/lib/focalboard
                        name: app-data
                      - mountPath: /var/lib/focalboard/config.json
                        name: config-volume
                        subPath: config.json
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}
                  readinessProbe:
                      failureThreshold: 10
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: focalboard-pvc

                - name: config-volume
                  configMap:
                      name: focalboard-config

---

apiVersion: v1
kind: Service
metadata:
    name: focalboard
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: focalboard
    ports:
        - name: focalboard
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
