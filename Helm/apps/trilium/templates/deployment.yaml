{{- with .Values.trilium }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: trilium
    namespace: {{ $.Release.Namespace }}
    labels:
        app: trilium
spec:
    replicas: 1
    selector:
        matchLabels:
            app: trilium
    template:
        metadata:
            labels:
                app: trilium
        spec:
            containers:
                - name: trilium
                  image: {{ .image }}:{{ .tag }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - mountPath: /home/node/trilium-data
                        name: data
                  env:
                      - name: PUID
                        value: "1000"
                      - name: PGID
                        value: "1000"
                  livenessProbe:
                      failureThreshold: 2
                      initialDelaySeconds: 120
                      periodSeconds: 120
                      timeoutSeconds: 2
                      tcpSocket:
                          port: {{ .port }}

            restartPolicy: Always
            volumes:
                - name: data
                  persistentVolumeClaim:
                      claimName: trilium-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: trilium
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: trilium
    ports:
        - name: trilium
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
