{{- with .Values.nginxporxymanager }}
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nginxproxymanager
  namespace: {{ $.Release.Namespace }}
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      name: nginxproxymanager
  template:
    metadata:
      labels:
        name: nginxproxymanager
    spec:
      volumes:
        - name: letsencrypt
          persistentVolumeClaim:
            claimName: letsencrypt-pvc
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
      terminationGracePeriodSeconds: 60
      containers:
        - image: {{ .image }}
          name: nginxproxymanager
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /etc/letsencrypt
              name: letsencrypt
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
            - name: https
              containerPort: 443
              hostPort: 443
            - name: admin
              containerPort: 81
              hostPort: 81
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

---

kind: Service
apiVersion: v1
metadata:
  name: nginxproxymanager
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    name: nginxproxymanager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
    - protocol: TCP
      port: 81
      targetPort: 81
      name: admin

{{- end }}