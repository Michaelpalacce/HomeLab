    ---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
    name: jelu-sc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
    numberOfReplicas: "{{ .Values.storage.numberOfReplicas }}"
    dataLocality: "{{ .Values.storage.dataLocality }}"
    staleReplicaTimeout: "2800"
    fromBackup: ""

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: config-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: jelu-sc
    resources:
        requests:
            storage: {{ .Values.storage.configSize }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: database-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: jelu-sc
    resources:
        requests:
            storage: {{ .Values.storage.databaseSize }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: images-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: jelu-sc
    resources:
        requests:
            storage: {{ .Values.storage.imagesSize }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: imports-pvc
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: jelu-sc
    resources:
        requests:
            storage: {{ .Values.storage.importsSize }}
