apiVersion: v1
kind: Service
metadata:
    name: niolesk
    namespace: {{ $.Release.Namespace }}
spec:
    selector:
        app.kubernetes.io/instance: niolesk
        app.kubernetes.io/name: niolesk
    ports:
        -   name: niolesk
            protocol: TCP
            port: {{ .port }}
