{{- with .Values.appsmith }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: appsmith
    namespace: {{ $.Release.Namespace }}
    labels:
        app: appsmith
spec:
    replicas: 1
    selector:
        matchLabels:
            app: appsmith
    template:
        metadata:
            labels:
                app: appsmith
        spec:
            containers:
                - name: appsmith
                  image: {{ .image }}
                  imagePullPolicy: IfNotPresent
{{- if .resources }}
                  resources:
{{ toYaml .resources | indent 22 }}
{{- end }}
                  ports:
                      - name: web
                        containerPort: {{ .port }}
                  volumeMounts:
                      - name: data-config
                        mountPath: /appsmith-stacks

            restartPolicy: Always
            volumes:
                - name: data-config
                  persistentVolumeClaim:
                      claimName: appsmith-pvc

---

apiVersion: v1
kind: Service
metadata:
    name: appsmith
    namespace: {{ $.Release.Namespace }}
spec:
    {{- with .nodePort }}
    type: NodePort
    {{- end }}
    selector:
        app: appsmith
    ports:
        - name: appsmith
          protocol: TCP
          port: {{ .port }}
          {{- with .nodePort }}
          nodePort: {{ . }}
          {{- end }}

{{- end }}
