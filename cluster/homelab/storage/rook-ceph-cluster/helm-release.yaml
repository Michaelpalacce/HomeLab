---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: rook-ceph-cluster
    namespace: rook-ceph
spec:
    interval: 5m
    timeout: 15m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: -1
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    chart:
        spec:
            chart: rook-ceph-cluster
            version: 1.16.7
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: rook-release
                namespace: flux-system
    values:
        cephClusterSpec:
          cephVersion:
            image: quay.io/ceph/ceph:v19.2.2
          dataDirHostPath: /var/lib/rook
          mon:
            count: 3
            allowMultiplePerNode: false
          dashboard:
            enabled: true
          # cluster level storage configuration and selection
          storage:
            useAllNodes: true
            useAllDevices: true
            # Only create OSDs on devices that match the regular expression filter, "sdb" in this example
            deviceFilter: sdb
          # To control where various services will be scheduled by kubernetes, use the placement configuration sections below.
          # The example under 'all' would have all services scheduled on kubernetes nodes labeled with 'role=rook-node' and
          # the OSDs would specifically only be created on nodes labeled with 'role=rook-osd-node'.
          placement:
            all:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: role
                      operator: In
                      values:
                      - rook-node
            osd:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: role
                      operator: In
                      values:
                      - rook-osd-node
        resources:
            prepareosd:
              requests:
                cpu: "200m"
                memory: "200Mi"
        priorityClassNames:
          # If there are multiple nodes available in a failure domain (e.g. zones), the
          # mons and osds can be portable and set the system-cluster-critical priority class.
          mon: system-node-critical
          osd: system-node-critical
          mgr: system-cluster-critical
        disruptionManagement:
          managePodBudgets: true
          osdMaintenanceTimeout: 30
