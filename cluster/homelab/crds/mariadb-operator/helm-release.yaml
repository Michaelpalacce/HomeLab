---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator-crds
  namespace: mariadb-operator
spec:
  interval: 1h
  install:
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: mariadb-operator-crds
      version: "25.10.4"
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: flux-system
