---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: media
    namespace: media
spec:
    interval: 1h
    install:
        createNamespace: true
    chart:
        spec:
            chart: ./Helm/apps/media
            reconcileStrategy: Revision
            sourceRef:
                kind: GitRepository
                name: flux-system
                namespace: flux-system

