---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bookdownloader-internal
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Books Downloader
    gethomepage.dev/group: Torrents
    gethomepage.dev/icon: bookdownloader
    gethomepage.dev/name: Kapowarr
spec:
  parentRefs:
    - name: internal
      namespace: istio-gateway
  hostnames:
    - "bookdownloader.sgenov.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: bookdownloader
          port: 8084
