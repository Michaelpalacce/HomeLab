apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirlingpdf
  namespace: stirling-pdf
spec:
  interval: 1h
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: stirling-pdf-chart
      version: 2.2.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: stirling-pdf
        namespace: flux-system
  values:
    extraArgs: []
      # - --storage-timestamp-tolerance 1s
    replicaCount: 1
    strategy:
      type: RollingUpdate
    image:
      registry: docker.stirlingpdf.com
      repository: stirlingtools/stirling-pdf
      # -- Overrides the image tag whose default is the chart appVersion.
      tag: "2.0.2"
      pullPolicy: IfNotPresent
    secret:
      labels: {}
    # -- Labels to apply to all resources
    commonLabels: {}
    # team_name: dev

    # -- Rootpath for the application
    rootPath: /

    # -- Environment variables to add to the stirling-pdf pods
    envs: []
    # - name: UI_APP_NAME
    #   value: "Stirling PDF"
    # - name: UI_HOME_DESCRIPTION
    #   value: "Your locally hosted one-stop-shop for all your PDF needs."
    # - name: UI_APP_NAVBAR_NAME
    #   value: "Stirling PDF"
    # - name: ALLOW_GOOGLE_VISIBILITY
    #   value: "true"
    # - name: APP_LOCALE
    #   value: "en_GB"

    # -- Environment variables from secrets or configmaps to add to the stirling-pdf pods
    envsFrom: []
    # - configMapRef:
    #     name: config
    # - secretRef:
    #     name: config

    deployment:
      # -- Stirling-pdf Deployment annotations
      annotations: {}
      #   name: value
      labels: {}
      #   name: value
      # -- Additional volumes
      extraVolumes: []
      #  - name: nginx-config
      #    secret:
      #      secretName: nginx-config
      # -- Additional volumes to mount
      extraVolumeMounts: []
      # -- sidecarContainers for the stirling-pdf
      # -- Can be used to add a proxy to the pod that does
      # -- scanning for secrets, signing, authentication, validation
      # -- of the chart's content, send notifications...
      sidecarContainers: {}
      ## Example sidecarContainer which uses an extraVolume from above and
      ## a named port that can be referenced in the service as targetPort.
      #  proxy:
      #    image: nginx:latest
      #    ports:
      #      - name: proxy
      #        containerPort: 8081
      #    volumeMounts:
      #      - name: nginx-config
      #        readOnly: true
      #        mountPath: /etc/nginx

    # -- Pod annotations
    # -- ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
    # -- Read more about kube2iam to provide access to s3 https://github.com/jtblin/kube2iam
    podAnnotations: {}
      # iam.amazonaws.com/role: role-arn

    # -- Pod labels
    # -- ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
    podLabels: {}
      # name: value

    service:
      servicename:
      type: ClusterIP
      # -- set the ip family policy to configure dual-stack
      ipFamilyPolicy: ""
      # -- Can be IPv4 and/or IPv6
      ipFamilies: []
      externalTrafficPolicy: Local
      # -- Uses pre-assigned IP address from cloud provider
      # -- Only valid if service.type: LoadBalancer
      loadBalancerIP:
      # -- Limits which cidr blocks can connect to service's load balancer
      # -- Only valid if service.type: LoadBalancer
      loadBalancerSourceRanges: []
      # clusterIP: None
      externalPort: 8080
      # -- targetPort of the container to use. If a sidecar should handle the
      # -- requests first, use the named port from the sidecar. See sidecar example
      # -- from deployment above. Leave empty to use stirling-pdf directly.
      targetPort:
      nodePort:
      annotations: {}
      labels: {}

    serviceMonitor:
      enabled: false
      # namespace: prometheus
      labels: {}
      metricsPath: "/metrics"
      # timeout: 60
      # interval: 60

    # resources:
    #   limits:
    #     cpu: 100m
    #     memory: 128Mi
    #   requests:
    #     cpu: 80m
    #     memory: 64Mi

    probes:
      liveness:
        enabled: true
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3
      livenessHttpGetConfig:
        scheme: HTTP
      readiness:
        enabled: true
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3
      readinessHttpGetConfig:
        scheme: HTTP

    serviceAccount:
      create: true
      name: ""
      automountServiceAccountToken: false
      ## Annotations for the Service Account
      annotations: {}

    # -- UID/GID 1000 is the default user "stirling-pdf" used in
    # -- the container image starting in v0.8.0 and above. This
    # -- is required for local persistent storage. If your cluster
    # -- does not allow this, try setting securityContext: {}
    securityContext:
      enabled: true
      fsGroup: 1000
      capabilities:
        drop:
          - "ALL"
        add:
          - CHOWN
          - SETUID
          - SETGID

    containerSecurityContext: {}

    priorityClassName: ""

    nodeSelector: {}

    tolerations: []

    affinity: {}

    persistence:
      enabled: true
      accessMode: ReadWriteMany
      size: 5Gi
      labels: {}
        # name: value
      path: /tmp
      ## A manually managed Persistent Volume and Claim
      ## Requires persistence.enabled: true
      ## If defined, PVC must be created manually before volume will be bound
      # existingClaim:

      # -- stirling-pdf data Persistent Volume Storage Class
      # If defined, storageClassName: <storageClass>
      # If set to "-", storageClassName: "", which disables dynamic provisioning
      # If undefined (the default) or set to null, no storageClassName spec is
      #   set, choosing the default provisioner.  (gp2 on AWS, standard on
      #   GKE, AWS & OpenStack)
      # storageClass: "-"
      # volumeName:
      pv:
        enabled: true
        pvname:
        capacity:
          storage: 5Gi
        accessMode: ReadWriteMany
        nfs:
          server:
          path:

    # -- Init containers parameters:
    # -- volumePermissions: Change the owner of the persistent volume mountpoint to RunAsUser:fsGroup
    volumePermissions:
      image:
        registry: docker.io
        repository: bitnami/minideb
        tag: buster
        pullPolicy: Always
        ## Optionally specify an array of imagePullSecrets.
        ## Secrets must be manually created in the namespace.
        ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
        ##
        # pullSecrets:
        #   - myRegistryKeySecretName
