apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: babybuddy
    namespace: babybuddy
spec:
    interval: 1m
    install:
        createNamespace: true
    chart:
        spec:
            chart: ./Helm/apps/babybuddy
            reconcileStrategy: Revision
            sourceRef:
                kind: GitRepository
                name: flux-system
                namespace: flux-system
    values:
        replicas: 0
