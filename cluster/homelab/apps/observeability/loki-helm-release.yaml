apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: observeability-loki
  namespace: observeability
spec:
  interval: 10m
  install:
    createNamespace: true
  chart:
    spec:
      chart: loki-stack
      version: 2.10.3
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    test_pod:
      enabled: false

    loki:
      enabled: true
      isDefault: false
      image:
        tag: "2.9.3"
      containerSecurityContext:
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL

    promtail:
      enabled: true
