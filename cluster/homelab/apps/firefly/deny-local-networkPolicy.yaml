apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-labeled-fireflybot-egress
  namespace: firefly
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: fireflybot
      app.kubernetes.io/name: fireflybot
  egress:
  - to:
    - ipBlock:
        cidr: 192.168.1.5/32 # allow as it needs to access https://firefly.sgenov.dev
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: firefly-allow-dns-egress
  namespace: firefly
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # - to:
  #   - ipBlock:
  #       cidr: 192.168.1.5/32 # Allow specifically for the fireflybot
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8   # RFC 1918 - Class A private
        - 172.16.0.0/12 # RFC 1918 - Class B private
        - 192.168.0.0/16 # RFC 1918 - Class C private
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to:
      - podSelector: {}
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: firefly
