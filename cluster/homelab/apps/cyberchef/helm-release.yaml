---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: cyberchef
spec:
  interval: 10m
  install:
    createNamespace: true
  chart:
    spec:
      chart: ./Helm/apps/cyberchef
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    cyberchef:
      image: mpepping/cyberchef:v10.20.0
