                enabled: true
                storageClass: longhorn
                accessMode: ReadWriteOnce
                size: 10Gi
            media:
                enabled: true
                storageClass: longhorn
                accessMode: ReadWriteOnce
                size: 100Gi
            export:
                enabled: true
                storageClass: longhorn
                accessMode: ReadWriteOnce
                size: 1Gi
