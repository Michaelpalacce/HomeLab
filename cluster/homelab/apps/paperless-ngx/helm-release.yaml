---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: paperless-ngx
    namespace: paperless-ngx
spec:
    interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: paperless-ngx
            version: 0.16.1
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: gabe565
                namespace: flux-system
    values:
      env:
        PAPERLESS_OCR_LANGUAGES: "eng bul"
      podAnnotations:
        backup.velero.io/backup-volumes: data,media,export,consume
      image:
        # -- Image repository
        repository: ghcr.io/paperless-ngx/paperless-ngx
        # -- Image pull policy
        pullPolicy: IfNotPresent
        # -- Image tag
        tag: 2.6.2
      persistence:
        data: 
          enabled: true
          storageClass: longhorn
          accessMode: ReadWriteOnce
          size: 10Gi
        media:
          enabled: true
          storageClass: longhorn
          accessMode: ReadWriteOnce
          size: 100Gi
        export:
          enabled: true
          storageClass: longhorn
          accessMode: ReadWriteOnce
          size: 1Gi
        consume:
          enabled: true
          storageClass: longhorn
          accessMode: ReadWriteOnce
          size: 4Gi
      ingress:
        main:
          enabled: true
          annotations:
              kubernetes.io/ingress.class: "nginx"
              gethomepage.dev/enabled: "true"
              gethomepage.dev/description: Document Management System
              gethomepage.dev/group: Knowledge
              gethomepage.dev/icon: paperless-ngx
              gethomepage.dev/name: Paperless-NGX
          hosts:
            - host: paperless.stefangenov.site
              paths:
                - path: /
          tls:
            - secretName: ingress
              hosts:
                - "*.stefangenov.site"
