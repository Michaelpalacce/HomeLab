apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: general
  namespace: velero
spec:
  schedule: '@every 24h'
  template:
    hooks: {}
    includedNamespaces:
      - uptimekuma
      - vaultwarden
      - postgresql
      - nodered
      - changedetection
      - storage
      - trilium
    snapshotVolumes: true
    ttl: 168h0m0s
  useOwnerReferencesInBackup: false
