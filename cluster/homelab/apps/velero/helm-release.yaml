---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: velero
    namespace: velero
spec:
    interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
          retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
          retries: 3
    chart:
        spec:
            chart: velero
            version: 2.29.7
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: velero
                namespace: flux-system
    values:
        upgradeCRDs: true
        kubectl:
            image:
               repository: stefangenov/kubectl
               tag: v1.23.6
        initContainers:
            - name: velero-plugin-for-aws
              image: velero/velero-plugin-for-aws:v1.4.1
              volumeMounts:
                  - mountPath: /target
                    name: plugins
        metrics:
            enabled: true
            scrapeInterval: 120s
            scrapeTimeout: 30s
        deployRestic: true
        credentials:
            existingSecret: cloud-credentials
        configuration:
            provider: aws
            backupStorageLocation:
                bucket: sgenov-velero-backup
                config:
                    region: eu-west-1
            volumeSnapshotLocation:
                config:
                    region: eu-west-1
