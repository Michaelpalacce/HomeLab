---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: botkube
    namespace: botkube
spec:
    interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: botkube
            version: v0.18.0
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: botkube
                namespace: flux-system
    values:
      image:
        tag: v0.17.0
      extraEnv:
        - name: BOTKUBE_COMMUNICATIONS_DEFAULT-GROUP_DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: token
              key: DISCORD_TOKEN
      communications:
        default-group:
          slack:
            enabled: false
          mattermost:
            enabled: false
          teams:
            enabled: false
          team:
            enabled: false
          elasticsearch:
            enabled: false
          webhook:
            enabled: false
          discord:
            enabled: true
            channels:
              default:
                id: "1008788276011880578"
                bindings:
                  executors:
                    - "kubectl-allow-all"
            botID: "1008832691073974272"
            notification:
              type: short
      executors:
        "kubectl-allow-all":
          kubectl:
            enabled: true
            namespaces:
              include:
                - ".*"
            commands:
              verbs: [ "api-resources", "api-versions", "cluster-info", "describe", "explain", "get", "logs", "top" ]
              resources: [ "deployments", "pods", "namespaces", "daemonsets", "statefulsets", "storageclasses", "nodes", "configmaps", "services", "ingresses" ]
      config:
        resources:
          - events:
              - error
            name: v1/services
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: apps/v1/deployments
            namespaces:
              ignore:
                - null
              include:
                - all
            updateSetting:
              fields:
                - spec.template.spec.containers[*].image
                - status.availableReplicas
              includeDiff: true
          - events:
              - error
            name: apps/v1/statefulsets
            namespaces:
              ignore:
                - null
              include:
                - all
            updateSetting:
              fields:
                - spec.template.spec.containers[*].image
                - status.readyReplicas
              includeDiff: true
          - events:
              - error
            name: networking.k8s.io/v1beta1/ingresses
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: v1/nodes
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: v1/namespaces
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - create
              - delete
              - error
            name: v1/persistentvolumes
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - create
              - delete
              - error
            name: v1/persistentvolumeclaims
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: v1/configmaps
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: apps/v1/daemonsets
            namespaces:
              ignore:
                - null
              include:
                - all
            updateSetting:
              fields:
                - spec.template.spec.containers[*].image
                - status.numberReady
              includeDiff: true
          - events:
              - error
            name: batch/v1/jobs
            namespaces:
              ignore:
                - null
              include:
                - all
            updateSetting:
              fields:
                - spec.template.spec.containers[*].image
                - status.conditions[*].type
              includeDiff: true
          - events:
              - all
            name: batch/v1/jobs
            namespaces:
              include:
                - system-upgrade
            updateSetting:
              fields:
                - spec.template.spec.containers[*].image
                - status.conditions[*].type
              includeDiff: true
          - events:
              - error
            name: rbac.authorization.k8s.io/v1/roles
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: rbac.authorization.k8s.io/v1/rolebindings
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: rbac.authorization.k8s.io/v1/clusterrolebindings
            namespaces:
              ignore:
                - null
              include:
                - all
          - events:
              - error
            name: rbac.authorization.k8s.io/v1/clusterroles
            namespaces:
              ignore:
                - null
              include:
                - all

          ## Custom resource example
          - name: velero.io/v1/Backup
            namespaces:
              include:
                - all
            events:
              - all
            updateSetting:
              includeDiff: true
              fields:
                - status.phase
                - status.Errors
        settings:
          # -- Cluster name to differentiate incoming messages.
          clusterName: HomeLab
          kubectl:
            enabled: true
          ## BotKube logging settings.
          log:
            # -- Sets one of the log levels. Allowed values: `info`, `warn`, `debug`, `error`, `fatal`, `panic`.
            level: info
            # -- If true, disable ANSI colors in logging.
            disableColors: false
