apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: gotenberg
    namespace: gotenberg
spec:
    interval: 1h
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: gotenberg
            version: 1.12.0
            interval: 1h
            sourceRef:
                kind: HelmRepository
                name: maikumori
                namespace: flux-system
    values:
        image:
            repository: gotenberg/gotenberg
            tag: 8.20.1
