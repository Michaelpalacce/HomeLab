---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: couchdb
    namespace: couchdb
    annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-body-size: "500m"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: CouchDB
        gethomepage.dev/group: Databases
        gethomepage.dev/icon: couchdb
        gethomepage.dev/name: CouchDB
spec:
    tls:
        -   hosts:
                - "*.stefangenov.site"
            secretName: ingress
    rules:
        -   host: couchdb.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: couchdb
                                port:
                                    number: 5984
        -   host: obsidian-livesync.stefangenov.site
            http:
                paths:
                    -   pathType: Prefix
                        path: "/"
                        backend:
                            service:
                                name: couchdb
                                port:
                                    number: 5984
