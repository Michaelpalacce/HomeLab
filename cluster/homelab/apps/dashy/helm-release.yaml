apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: dashy
    namespace: dashy
spec:
    interval: 1m
    install:
        createNamespace: true
    chart:
        spec:
            chart: ./Helm/apps/dashboards/dashy
            reconcileStrategy: Revision
            sourceRef:
                kind: GitRepository
                name: flux-system
                namespace: flux-system