---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: website
spec:
  interval: 1h
  install:
    createNamespace: true
  chart:
    spec:
      chart: ./Helm/apps/website
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
