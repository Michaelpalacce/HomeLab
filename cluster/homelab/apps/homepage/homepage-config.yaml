---
apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage-config
    namespace: homepage
data:
    kubernetes.yaml: |
      mode: cluster
    settings.yaml: |
     providers:
       longhorn:
         url: https://longhorn.stefangenov.site
    bookmarks.yaml: |
      - Developer:
          - Github:
              - abbr: GH
                href: https://github.com/
    services.yaml: |
      - My First Group:
          - My First Service:
              href: http://localhost/
              description: Homepage is awesome

      - My Second Group:
          - My Second Service:
              href: http://localhost/
              description: Homepage is the best

      - My Third Group:
          - My Third Service:
              href: http://localhost/
              description: Homepage is ðŸ˜Ž
    widgets.yaml: |
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - resources:
          backend: resources
          expanded: true
          cpu: true
          memory: true
      - search:
          provider: duckduckgo
          target: _blank
    docker.yaml: ""