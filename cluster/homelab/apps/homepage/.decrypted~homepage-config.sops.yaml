                type: pihole
                url: http://192.168.1.120
                key: e99304aeb7e2244164a7d3a6d2f8658e57f2924bacfd53b9712326dd24cd3b64
    widgets.yaml: |
        - greeting:
            text_size: xl
            text: Welcome To Your HomeLab
        - search:
            provider: custom
            url: https://whoogle.stefangenov.site/search?q=
            target: _blank
        - weatherapi:
            label: Plovdiv
            latitude: 42.136097
            longitude: 24.742168
            units: metric
            apiKey: 111046bbae6f4231a91185350231703
            cache: 10 # Time in minutes to cache API responses, to stay within limits
        - datetime:
            text_size: xl
            format:
              timeStyle: long
        - kubernetes:
            cluster:
              # Shows cluster-wide statistics
              show: true
              # Shows the aggregate CPU stats
              cpu: true
              # Shows the aggregate memory stats
              memory: true
              # Shows a custom label
              showLabel: true
              label: "cluster"
            nodes:
              # Shows node-specific statistics
              show: true
              # Shows the CPU for each node
              cpu: true
              # Shows the memory for each node
              memory: true
              # Shows the label, which is always the node name
              showLabel: true
