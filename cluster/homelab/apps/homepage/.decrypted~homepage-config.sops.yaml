apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage-config
    namespace: homepage
data:
    kubernetes.yaml: |
        mode: cluster
    settings.yaml: |
        title: Home
        layout:
          Media:
            style: row
            columns: 2
          Downloaders:
            style: row
            columns: 3
          Knowledge Base And Tasks:
            style: row
            columns: 3
          Virtualization:
          Proxy:
          DNS:
          NAS:
          Monitoring:
            style: row
            columns: 3
        hideVersion: true
        quicklaunch:
          searchDescriptions: true
        providers:
          longhorn:
            url: https://longhorn.stefangenov.site
    bookmarks.yaml: |
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/
    services.yaml: |
        - NAS:
          - Synolgy:
              icon: synology
              href: https://192.168.1.20:5001/
              name: Synology NAS
              description: NAS for my Home
              widget:
                type: diskstation
                url: https://192.168.1.20:5001
                username: stefan
                password: Sg$$2211
        - Virtualization:
          - Prox-1:
              icon: proxmox
              href: https://prox-1.stefangenov.site:8006
              name: Proxmox 1
              description: VM Hypervisor
              widget:
                type: proxmox
                url: https://prox-1.stefangenov.site:8006
                username: root@pam!proxmox
                password: 96269d38-010f-41eb-9b27-ad6921639dba
        - Proxy:
          - NGINX Proxy Manager:
              icon: nginxproxymanager
              href: http://192.168.1.133:81/login
              name: Public Nginx Proxy Manager
              description: Public reverse proxy
              widget:
                type: npm
                url: http://192.168.1.133:81
                username: sgenov94@gmail.com
                password: sg$$2211
        - DNS:
          - PiHole:
              icon: pihole
              href: http://192.168.1.63/admin/login.php
              name: PI Hole (Main)
              description: DNS Sinkhole
              widget:
                type: pihole
                url: http://192.168.1.63
