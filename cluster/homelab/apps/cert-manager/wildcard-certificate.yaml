---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress
  namespace: cert-manager
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
  secretName: ingress
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: "*.sgenov.dev"
  dnsNames:
    - "*.sgenov.dev"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: adygenova-cert
  namespace: cert-manager
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
  secretName: adygenova-cert
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: "*.adygenova.com"
  dnsNames:
    - "*.adygenova.com"
