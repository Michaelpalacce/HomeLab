---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  acme:
    email: stefantigro@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: issuer-account-key
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: default
                namespace: nginx-gateway
                kind: Gateway
      - dns01:
          cloudflare:
            email: stefantigro@gmail.com
            apiTokenSecretRef:
              name: cloudflare
              key: apikey
---
apiVersion: cert-manager.io/v1
