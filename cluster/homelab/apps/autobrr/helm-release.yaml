---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: autobrr
    namespace: autobrr
spec:
    interval: 5m
    install:
        createNamespace: true
    chart:
        spec:
            chart: autobrr
            version: 1.1.2
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: k8s-at-home
                namespace: flux-system
    values:
        image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.21.0
        persistence:
          config:
            enabled: false
