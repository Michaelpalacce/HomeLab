---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: authentik
    namespace: authentik
spec:
    interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: authentik
            version: 2023.2.3
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: authentik
                namespace: flux-system
    values:
        authentik:
#            These will be set from the environment
            postgresql:
                host: ""
                name: ""
                password: ""
                port: ""
            error_reporting:
                enabled: true
        envFrom:
            - secretRef:
                  name: authentik
        ingress:
            enabled: true
            annotations:
                kubernetes.io/ingress.class: "nginx"
            tls:
                -   hosts:
                        - "*.stefangenov.site"
                    secretName: ingress
            hosts:
                -   host: authentik.stefangenov.site
                    paths:
                        -   path: "/"
                            pathType: Prefix
                            backend:
                                service:
                                    name: authentik
                                    port:
                                        name: http
                -   host: stefangenov.site
                    paths:
                        -   path: "/outpost.goauthentik.io"
                            pathType: Prefix
                            backend:
                                service:
                                    name: authentik
                                    port:
                                        name: http
        redis:
            enabled: true
