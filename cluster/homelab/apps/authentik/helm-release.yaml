---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: authentik
    namespace: authentik
spec:
    interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
          retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
          retries: 3
    chart:
        spec:
            chart: authentik
            version: 2022.4.1
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: authentik
                namespace: flux-system
    values:
        env:
            - name: AUTHENTIK_EMAIL__HOST
              value: ""
            - name: AUTHENTIK_EMAIL__PORT
              value: ""
            - name: AUTHENTIK_EMAIL__USERNAME
              value: ""
            - name: AUTHENTIK_EMAIL__PASSWORD
              value: ""
            - name: AUTHENTIK_EMAIL__USE_SSL
              value: ""
            - name: AUTHENTIK_EMAIL__FROM
              value: ""
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: ""
            - name: AUTHENTIK_POSTGRESQL__USER
              value: ""
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              value: ""
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: ""
            - name: AUTHENTIK_REDIS__HOST
              value: ""
            - name: AUTHENTIK_SECRET_KEY
              value: ""
        envFrom:
            - secretRef:
                  name: db
            - secretRef:
                  name: smtp
            - secretRef:
                  name: authentik
        ingress:
            enabled: true
            tls:
                - hosts:
                      - "*.stefangenov.site"
                  secretName: ingress
            hosts:
                - host: authentik.stefangenov.site
                  paths:
                      - path: "/"
                        pathType: Prefix
