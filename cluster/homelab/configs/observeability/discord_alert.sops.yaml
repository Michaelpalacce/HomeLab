apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
    name: discord-default
    namespace: observeability
    labels:
        alertmanagerConfig: default
spec:
    route:
        groupBy:
            - job
            - alertname
        groupWait: 30s
        groupInterval: 5m
        repeatInterval: 3h
        receiver: discord
    receivers:
        - name: discord
          discordConfigs:
            - apiURL:
                key: webhook
                name: discord-webhook
              sendResolved: true
