apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: general
  namespace: velero
spec:
  schedule: '00 05 * * *'
  template:
    hooks: {}
    includedNamespaces:
      - uptimekuma
      - vaultwarden
      - postgresql
      - nodered
      - changedetection
      - storage
      - mealie
      - monitoring
    snapshotVolumes: true
    ttl: 72h0m0s
  useOwnerReferencesInBackup: false
