apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: general
    namespace: velero
spec:
    schedule: '00 07 * * *'
    template:
        hooks: {}
        includedNamespaces:
          - nodered
          - changedetection
          - lubelogger
          - mealie
          - media
          - monitoring
          - uptimekuma
          - freshrss # RSS are not fatal
          - homebox
          - n8n
          - openbooks
          - wallabag
          - cyberchef
          - diagrams
          - stirlingpdf
          - whoogle
          - reactiveresume
          - website
          - storage
        snapshotVolumes: true
        # Paying for wasabi, all files are charged a minimum of 90 days, so we can keep this for a while
        ttl: 2190h0m0s
    useOwnerReferencesInBackup: false
---
