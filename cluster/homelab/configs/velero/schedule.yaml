apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: general
    namespace: velero
spec:
    schedule: '00 03 * * *'
    template:
        hooks: {}
        includedNamespaces:
          - nodered
          - changedetection
          - mealie
          - media
          - monitoring
          - uptimekuma
          - freshrss # RSS are not fatal
          - firefly # not that sensitive, since these are auths and sessions and such, nothing major
          - homebox
        snapshotVolumes: true
        ttl: 96h0m0s
    useOwnerReferencesInBackup: false
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: sensitive
    namespace: velero
spec:
    schedule: '00 04 * * *'
    template:
        hooks: {}
        includedNamespaces:
          - paperless-ngx
          - vikunja
          - linkwarden # I like my bookmarks
        snapshotVolumes: true
        ttl: 168h0m0s
    useOwnerReferencesInBackup: false
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: critical
    namespace: velero
spec:
    schedule: '00 05 * * *'
    template:
        hooks: {}
        includedNamespaces:
          # @TODO: Move containers to have own postgres instead of this one
          - postgresql # A lot of services use the default one here, instead of their own
        snapshotVolumes: true
        ttl: 720h0m0s
    useOwnerReferencesInBackup: false 
