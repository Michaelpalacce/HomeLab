apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: general
    namespace: velero
spec:
    schedule: '00 03 * * *'
    template:
        hooks: {}
        includedNamespaces:
          - simplesecrets
          - vaultwarden
          - postgresql
          - nodered
          - changedetection
          - mealie
          - media
          - freshrss
        snapshotVolumes: true
        ttl: 96h0m0s
    useOwnerReferencesInBackup: false
