apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: general
    namespace: velero
spec:
    schedule: '00 03 * * *'
    template:
        hooks: {}
        includedNamespaces:
          - uptimekuma
          - koillection
          - simplesecrets
          - vaultwarden
          - postgresql
          - nodered
          - changedetection
          - storage
          - monitoring
          - mealie
          - media
          - couchdb
          - homebox
        snapshotVolumes: true
        ttl: 72h0m0s
    useOwnerReferencesInBackup: false
