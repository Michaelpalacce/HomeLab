---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reflector
  namespace: reflector
spec:
  interval: 10m
  install:
    createNamespace: true
  chart:
    spec:
      chart: reflector
      version: 10.0.10
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: reflector
        namespace: flux-system
  values:
    livenessProbe:
      periodSeconds: 30
    readinessProbe:
      periodSeconds: 10
