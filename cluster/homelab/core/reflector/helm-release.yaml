---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: reflector
    namespace: reflector
spec:
    interval: 5m
    install:
        createNamespace: true
    chart:
        spec:
            chart: reflector
            version: 7.1.288
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: reflector
                namespace: flux-system
    values:
        livenessProbe:
            periodSeconds: 30
        readinessProbe:
            periodSeconds: 10
