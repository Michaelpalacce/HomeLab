---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: reflector
    namespace: reflector
spec:
    interval: 1h
    install:
        createNamespace: true
    chart:
        spec:
            chart: reflector
            version: 9.1.36
            interval: 1h
            sourceRef:
                kind: HelmRepository
                name: reflector
                namespace: flux-system
    values:
        livenessProbe:
            periodSeconds: 30
        readinessProbe:
            periodSeconds: 10
