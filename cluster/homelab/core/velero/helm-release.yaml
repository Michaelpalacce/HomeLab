---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: velero
      version: 11.3.2
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
  values:
    snapshotsEnabled: false
    image:
      repository: velero/velero
      tag: v1.17.2
    upgradeCRDs: true
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.13.2
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: false
      scrapeInterval: 120s
      scrapeTimeout: 30s
    deployNodeAgent: true

    # Override kubectl image - use Bitnami's AWS ECR repo.. still has versions.
    # Probably will fail at some point
    # Ref: https://github.com/vmware-tanzu/helm-charts/issues/698
    kubectl:
      image:
        repository: public.ecr.aws/bitnami/kubectl
    credentials:
      existingSecret: cloud-credentials-wasabi
    configuration:
      repositoryMaintenanceJob:
        repositoryConfigData:
          global:
            keepLatestMaintenanceJobs: 1
      # features: EnableCSI
      backupStorageLocation:
        - name: default
          provider: aws
          default: true
          bucket: sgenov-velero
          config:
            region: eu-central-2
            s3ForcePathStyle: true
            s3Url: https://s3.eu-central-2.wasabisys.com
            checksumAlgorithm: ""

        - name: wasabi
          provider: aws
          default: false
          bucket: sgenov-velero
          config:
            region: eu-central-2
            s3ForcePathStyle: true
            s3Url: https://s3.eu-central-2.wasabisys.com
            checksumAlgorithm: ""
