---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: velero
    namespace: velero
spec:
    interval: 1h
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: velero
            version: 10.1.0
            interval: 1h
            sourceRef:
                kind: HelmRepository
                name: velero
                namespace: flux-system
    values:
      image:
        repository: velero/velero
        tag: v1.16.2
      upgradeCRDs: true
      initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.12.2
            volumeMounts:
                - mountPath: /target
                  name: plugins
      metrics:
          enabled: true
          scrapeInterval: 120s
          scrapeTimeout: 30s
      deployNodeAgent: true
      credentials:
          existingSecret: cloud-credentials-wasabi
      configuration:
          backupStorageLocation:
              - name: default
                provider: aws
                default: true
                bucket: sgenov-velero
                config:
                    region: eu-central-2
                    s3ForcePathStyle: true
                    s3Url: https://s3.eu-central-2.wasabisys.com
                    checksumAlgorithm: ""

              - name: wasabi
                provider: aws
                default: false
                bucket: sgenov-velero
                config:
                    region: eu-central-2
                    s3ForcePathStyle: true
                    s3Url: https://s3.eu-central-2.wasabisys.com
                    checksumAlgorithm: ""
          volumeSnapshotLocation:
              - name: wasabi
                provider: aws
                config:
                    region: eu-central-2
