---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 5m
    install:
        createNamespace: true
    chart:
        spec:
            chart: longhorn
            version: "v1.7.1"
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: cert-manager
                namespace: flux-system
    values:
        installCRDs: true