---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 1h
    install:
        createNamespace: true
    chart:
        spec:
            chart: cert-manager
            version: v1.18.0
            interval: 1h
            sourceRef:
                kind: HelmRepository
                name: cert-manager
                namespace: flux-system
    values:
        installCRDs: true
        deploymentAnnotations:
            certmanager.k8s.io/disable-validation: "true"
