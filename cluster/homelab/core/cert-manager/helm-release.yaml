---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 5m
    install:
        createNamespace: true
    chart:
        spec:
            chart: cert-manager
            version: v1.15.3
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: cert-manager
                namespace: flux-system
    values:
        installCRDs: true
        cert-manager:
            deploymentAnnotations:
                certmanager.k8s.io/disable-validation: "true"
