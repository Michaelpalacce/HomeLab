---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 1h
  install:
    createNamespace: true
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.27.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      pullPolicy: IfNotPresent
      tag: "1.28.1"
    monitoring:
      podMonitorEnabled: true
      podMonitorAdditionalLabels:
        release: observeability
      grafanaDashboard:
        create: true
    config:
      create: true
      name: cnpg-controller-manager-config
      secret: false
      clusterWide: true
      # -- The content of the configmap/secret, see
      # https://cloudnative-pg.io/documentation/current/operator_conf/#available-options
      # for all the available options.
      data:
        INHERITED_ANNOTATIONS: backup.velero.io/*
      # INHERITED_LABELS: environment, workload, app
      # WATCH_NAMESPACE: namespace-a,namespace-b
      # -- The maximum number of concurrent reconciles. Defaults to 10.
      maxConcurrentReconciles: 10
