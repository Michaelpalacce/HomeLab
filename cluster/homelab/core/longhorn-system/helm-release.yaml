---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-system
  namespace: longhorn-system
spec:
  interval: 10m
  install:
    createNamespace: true
  chart:
    spec:
      chart: longhorn
      version: 1.11.0
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: longhorn-system
        namespace: flux-system
  values:
    enablePSP: false
    networkPolicies:
      enabled: true
      type: "k3s"
    httproute:
      enabled: true
      parentRefs:
        - name: internal
          namespace: istio-gateway
      hostnames:
        - "longhorn.sgenov.dev"
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Block Storage For Kubernetes
        gethomepage.dev/group: Storage
        gethomepage.dev/icon: longhorn
        gethomepage.dev/name: Longhorn
    longhornManager:
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Equal"
          effect: "NoSchedule"
          value:
    longhornDriver:
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Equal"
          effect: "NoSchedule"
          value:
    defaultSettings:
      taintToleration: "CriticalAddonsOnly:NoSchedule"
