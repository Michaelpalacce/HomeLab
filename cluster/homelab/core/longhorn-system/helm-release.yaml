---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: longhorn-system
    namespace: longhorn-system
spec:
    interval: 5m
    install:
        createNamespace: true
    chart:
        spec:
            chart: longhorn
            version: 1.6.1
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: longhorn-system
                namespace: flux-system
    values:
        enablePSP: false
        ingress:
            enabled: true
            host: longhorn.stefangenov.site
            ingressClassName: nginx
            tls: true
            tlsSecret: ingress
        longhornManager:
            tolerations: 
              - key: "CriticalAddonsOnly"
                operator: "Equal"
                effect: "NoSchedule"
                value:
        longhornDriver:
            tolerations: 
              - key: "CriticalAddonsOnly"
                operator: "Equal"
                effect: "NoSchedule"
                value:
        defaultSettings:
            taintToleration: "CriticalAddonsOnly:NoSchedule"
