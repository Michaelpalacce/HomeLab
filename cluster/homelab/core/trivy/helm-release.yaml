---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: trivy-operator
    namespace: trivy-system
spec:
    interval: 1h
    install:
        createNamespace: true
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: trivy-operator
            version: 0.31.0
            interval: 1h
            sourceRef:
                kind: HelmRepository
                name: aqua
                namespace: flux-system
    values:

      service:
        headless: true
        metricsPort: 80
      serviceMonitor:
        additionalLabels:
          release: trivy-operator
        enabled: true
      trivy:
        ignoreUnfixed: true
      # targetWorkloads: "pod,statefulset,daemonset,replicaset,cronjob"
      # Targeting only my specific apps
      targetNamespaces: "website,go-ddns-controller"
