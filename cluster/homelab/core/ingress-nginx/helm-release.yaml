---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: ingress-nginx
    namespace: ingress-nginx
spec:
    interval: 5m
    install:
        createNamespace: true
    chart:
        spec:
            chart: ingress-nginx
            version: 4.4.2
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: ingress-nginx
                namespace: flux-system
    values:
        installCRDs: true
        controller:
            podAnnotations:
                 prometheus.io/scrape: "true"
                 prometheus.io/port: "10254"
            metrics:
                enabled: true
                service:
                    annotations:
                         prometheus.io/scrape: "true"
                         prometheus.io/port: "10254"