---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cgroup-gc
    namespace: cgroup-gc
spec:
    interval: 1h
    install:
        createNamespace: true
    chart:
        spec:
            chart: ./Helm/apps/cgroup-gc
            reconcileStrategy: Revision
            sourceRef:
                kind: GitRepository
                name: flux-system
                namespace: flux-system
