---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: kured
    namespace: kured
spec:
    interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    chart:
        spec:
            chart: kured
            version: 5.4.4
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: kubereboot
                namespace: flux-system
    values:
        configuration: 
            drainGracePeriod: 300
            drainTimeout: 600s
            forceReboot: true
            endTime: "05:00"
            startTime: "00:00"
