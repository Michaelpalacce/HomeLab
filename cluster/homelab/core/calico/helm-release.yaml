---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: calico
    namespace: kube-system
spec:
    interval: 5m
    install:
        createNamespace: false
        remediation:
            retries: 3
            remediateLastFailure: true
    chart:
        spec:
            chart: tigera-operator
            version: v3.22.1
            interval: 5m
            sourceRef:
                kind: HelmRepository
                name: calico
                namespace: flux-system
