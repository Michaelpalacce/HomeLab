---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
    name: configs
    namespace: flux-system
spec:
    interval: 5m0s
    dependsOn:
        - name: apps
    path: ./cluster/homelab/configs
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
