---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
    name: apps
    namespace: flux-system
spec:
    interval: 5m0s
    dependsOn:
        - name: core
        - name: helm
    path: ./cluster/homelab/apps
    prune: true
    decryption:
        provider: sops
        secretRef:
            name: sops-age
    sourceRef:
        kind: GitRepository
        name: flux-system
