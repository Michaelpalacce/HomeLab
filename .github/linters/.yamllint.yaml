---
ignore: |
    *.sops.*
    gotk-components.yaml
extends: default
rules:
    truthy: false
    comments:
        min-spaces-from-content: 1
    line-length: disable
    hyphens: disable
    braces:
        min-spaces-inside: 0
        max-spaces-inside: 1
    brackets:
        min-spaces-inside: 0
        max-spaces-inside: 0
    indentation:
        spaces: consistent
