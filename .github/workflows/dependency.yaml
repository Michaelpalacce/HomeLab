name: 'Dependency Review'

on:
    pull_request:
    workflow_dispatch:
    schedule:
        - cron: '0 0 * * *'


permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v1
