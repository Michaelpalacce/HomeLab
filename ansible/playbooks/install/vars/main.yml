---
arch: amd64 # architecture

output_dir: ./output # Where to output files generated by the playbook

journalctl_vaccum_size: 500M # After what size should journalctl logs be cleaned up

verify_running: true # Longhorn

k3s_release_version: "v1.24.2+k3s2"
k3s_install_hard_links: true # For system-upgrader
k3s_become: true
k3s_debug: false
k3s_etcd_datastore: true
k3s_use_unsupported_config: true
k3s_registration_address: 192.168.1.151 # Master node ip
