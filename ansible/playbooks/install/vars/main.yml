arch: arm64 # Docker and Kubernetes architecture
check_version_exists: yes # Check if k8s version actually exists
k8s_version: 1.21.1-00 # K8S version to install

multi_master: no
load_balancer:
pod_cidr: 192.168.0.0/16
service_cidr: 10.96.0.0/12

setup_cni: yes # Do you want there to be a cni setup for u or will u do it manually
cni_setup_command: kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')" # Weave works well with RPI and arm64 arch
cni_controller_name: weave

generate_join_commands: yes # Do you want join commands to be generated
output_dir: ./output # Where to output files generated by the playbook

untaint_master_node: yes # Do you want to have the master node untainted so you can schedule pods on it