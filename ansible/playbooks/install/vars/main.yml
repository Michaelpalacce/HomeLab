---
arch: arm64 # architecture

k3s_master_url: https://192.168.1.181:6443 # Consider moving this to a command in the scripts
output_dir: ./output # Where to output files generated by the playbook

journalctl_vaccum_size: 500M # After what size should journalctl logs be cleaned up

verify_running: true # Longhorn

k3s_release_version: "v1.23.4+k3s1"
k3s_install_hard_links: true # For system-upgrader
k3s_become: true
k3s_debug: false
k3s_etcd_datastore: true
k3s_use_unsupported_config: true
k3s_registration_address: 192.168.1.181 # Master node ip
k3s_server_manifests_urls:
    - url: https://docs.projectcalico.org/archive/v3.22/manifests/tigera-operator.yaml
      filename: tigera-operator.yaml
