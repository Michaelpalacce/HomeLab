- hosts: init_master
  name: Setup plex server
  become: yes
  tags:
      - plex
      - plex-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: plex
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../Helm/plex
            dest: .

      - name: Install plex namespace
        kubernetes.core.helm:
            name: plex
            create_namespace: true
            release_namespace: plex
            chart_ref: plex/
            values_files: plex/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: plex
            state: absent