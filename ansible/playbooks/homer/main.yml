- hosts: init_master
  name: Setup homer
  become: yes
  tags:
      - homer
      - homer-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: homer
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../Helm/homer
            dest: .

      - name: Install homer namespace
        kubernetes.core.helm:
            name: homer
            create_namespace: true
            release_namespace: homer
            chart_ref: homer/
            values_files: homer/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: homer
            state: absent