- hosts: init_master
  name: Setup statping
  become: yes
  tags:
      - statping
      - statping-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: statping
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../Helm/statping
            dest: .

      - name: Install statping namespace
        kubernetes.core.helm:
            name: statping
            create_namespace: true
            release_namespace: statping
            chart_ref: statping/
            values_files: statping/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: statping
            state: absent