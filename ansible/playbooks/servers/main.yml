---
-   hosts: master
    name: Setup Storage dependencies
    become: true
    gather_facts: false
    tags:
        - preflight
        - preflight-storage-dependencies
    vars_files:
        - "./vars/main.yml"
    tasks:
        -   name: Ensure dependencies are installed
            apt:
                name: "{{ packages }}"
                state: present
            vars:
                packages:
                    - open-iscsi
                    - nfs-common
                    - jq
