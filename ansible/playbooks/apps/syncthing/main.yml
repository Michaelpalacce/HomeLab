- hosts: init_master
  name: Setup syncthing
  become: yes
  tags:
      - syncthing
      - syncthing-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: syncthing
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/syncthing
            dest: .

      - name: Install syncthing namespace
        kubernetes.core.helm:
            name: syncthing
            create_namespace: true
            release_namespace: syncthing
            chart_ref: syncthing/
            values_files: syncthing/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: syncthing
            state: absent
