- hosts: init_master
  name: Setup media
  become: yes
  tags:
      - media
      - media-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: media
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/media
            dest: .

      - name: Install media namespace
        kubernetes.core.helm:
            name: media
            create_namespace: true
            release_namespace: media
            chart_ref: media/
            values_files: media/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: media
            state: absent
