- hosts: init_master
  name: Setup wallabag
  become: yes
  tags:
      - wallabag
      - wallabag-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: wallabag
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/wallabag
            dest: .

      - name: Install wallabag namespace
        kubernetes.core.helm:
            name: wallabag
            create_namespace: true
            release_namespace: wallabag
            chart_ref: wallabag/
            values_files: wallabag/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: wallabag
            state: absent
