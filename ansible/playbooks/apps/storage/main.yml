- hosts: init_master
  name: Setup storage
  become: yes
  tags:
      - storage
      - storage-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: storage
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/storage
            dest: .

      - name: Install storage namespace
        kubernetes.core.helm:
            name: storage
            create_namespace: true
            release_namespace: storage
            chart_ref: storage/
            values_files: storage/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: storage
            state: absent
