- hosts: init_master
  name: Setup uptimekuma
  become: yes
  tags:
      - uptimekuma
      - uptimekuma-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: uptimekuma
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/uptimekuma
            dest: .

      - name: Install uptimekuma namespace
        kubernetes.core.helm:
            name: uptimekuma
            create_namespace: true
            release_namespace: uptimekuma
            chart_ref: uptimekuma/
            values_files: uptimekuma/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: uptimekuma
            state: absent
