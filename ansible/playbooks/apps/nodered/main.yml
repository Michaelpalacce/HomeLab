- hosts: init_master
  name: Setup nodered
  become: yes
  tags:
      - nodered
      - nodered-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: nodered
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/nodered
            dest: .

      - name: Install nodered namespace
        kubernetes.core.helm:
            name: nodered
            create_namespace: true
            release_namespace: nodered
            chart_ref: nodered/
            values_files: nodered/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: nodered
            state: absent
