- hosts: init_master
  name: Setup diagrams
  become: yes
  tags:
      - diagrams
      - diagrams-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: diagrams
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/diagrams
            dest: .

      - name: Install diagrams namespace
        kubernetes.core.helm:
            name: diagrams
            create_namespace: true
            release_namespace: diagrams
            chart_ref: diagrams/
            values_files: diagrams/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: diagrams
            state: absent
