- hosts: init_master
  name: Setup snippetbox
  become: yes
  tags:
      - snippetbox
      - snippetbox-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: snippetbox
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/snippetbox
            dest: .

      - name: Install snippetbox namespace
        kubernetes.core.helm:
            name: snippetbox
            create_namespace: true
            release_namespace: snippetbox
            chart_ref: snippetbox/
            values_files: snippetbox/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: snippetbox
            state: absent
