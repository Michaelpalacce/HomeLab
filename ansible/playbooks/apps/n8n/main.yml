- hosts: init_master
  name: Setup n8n
  become: yes
  tags:
      - n8n
      - n8n-setup
  tasks:
      - name: Cleanup old potential chart
        file:
            path: n8n
            state: absent

      - name: Ensure new Chart is present
        copy:
            src: ../../../../Helm/apps/n8n
            dest: .

      - name: Install n8n namespace
        kubernetes.core.helm:
            name: n8n
            create_namespace: true
            release_namespace: n8n
            chart_ref: n8n/
            values_files: n8n/values.yaml

      - name: Cleanup chart, we no longer need this
        file:
            path: n8n
            state: absent
